<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Davis Family Recipe Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lora:ital,wght@0,400;0,500;1,400&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FAF7F2;
            --warm-white: #FFFDFB;
            --peach: #F3E4D7;
            --terracotta: #C2715C;
            --brown: #4A3527;
            --sage: #7B8F6D;
            --rose: #C4A5A0;
            --gold: #C9A857;
            --text: #3D2E24;
            --text-light: #7A6B60;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; -webkit-text-size-adjust: 100%; }
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--cream);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        /* Header */
        header {
            background: linear-gradient(145deg, var(--warm-white), var(--peach));
            padding: 2rem 1.25rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(194,113,92,0.15);
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--brown);
            letter-spacing: -0.02em;
        }
        header p {
            font-family: 'Lora', serif;
            font-style: italic;
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 0.3rem;
        }

        /* Search */
        .search-box {
            max-width: 100%;
            margin: 1.25rem auto 0;
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 2.75rem;
            font-family: inherit;
            font-size: 16px; /* Prevents iOS zoom */
            border: 2px solid rgba(194,113,92,0.25);
            border-radius: 12px;
            background: var(--warm-white);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            -webkit-appearance: none;
        }
        .search-box input:focus {
            border-color: var(--terracotta);
            box-shadow: 0 0 0 3px rgba(194,113,92,0.12);
        }
        .search-box svg {
            position: absolute;
            left: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: var(--terracotta);
        }

        /* Navigation */
        nav {
            background: var(--warm-white);
            padding: 0.6rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(194,113,92,0.1);
            box-shadow: 0 2px 12px rgba(74,53,39,0.06);
        }
        .tabs {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 0.25rem 1rem;
            scroll-snap-type: x proximity;
        }
        .tabs::-webkit-scrollbar { display: none; }
        .tab {
            padding: 0.6rem 1rem;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-light);
            background: transparent;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
            scroll-snap-align: start;
            flex-shrink: 0;
        }
        .tab:hover, .tab:active { background: var(--peach); color: var(--brown); }
        .tab.active { background: var(--terracotta); color: #fff; }
        .tab[data-filter="mammaw"] { border: 2px solid var(--rose); }
        .tab[data-filter="mammaw"].active { background: var(--rose); border-color: var(--rose); }
        .tab[data-filter="gg"] { border: 2px solid var(--sage); }
        .tab[data-filter="gg"].active { background: var(--sage); border-color: var(--sage); }

        /* Main */
        main {
            padding: 1.25rem 1rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        .count {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 1rem;
            padding: 0 0.25rem;
        }
        .count strong { color: var(--terracotta); }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        /* Card */
        .card {
            background: var(--warm-white);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(74,53,39,0.06);
            border: 1px solid rgba(194,113,92,0.08);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }
        .card:active {
            transform: scale(0.98);
        }
        .card-body { padding: 1.1rem 1.15rem; }
        .card-cat {
            display: inline-block;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--terracotta);
            background: rgba(194,113,92,0.1);
            padding: 0.2rem 0.55rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }
        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--brown);
            line-height: 1.3;
            margin-bottom: 0.3rem;
        }
        .card-source {
            font-size: 0.8rem;
            color: var(--text-light);
            font-style: italic;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            margin-top: 0.7rem;
        }
        .card-tags span {
            font-size: 0.7rem;
            background: var(--peach);
            color: var(--text-light);
            padding: 0.18rem 0.45rem;
            border-radius: 8px;
        }
        .badge {
            position: absolute;
            top: 0.65rem;
            right: 0.65rem;
            font-size: 0.6rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            padding: 0.22rem 0.55rem;
            border-radius: 10px;
            color: #fff;
        }
        .badge-mammaw { background: var(--rose); }
        .badge-gg { background: var(--sage); }

        /* Empty */
        .empty {
            text-align: center;
            padding: 3rem 1rem;
            display: none;
        }
        .empty h3 {
            font-family: 'Playfair Display', serif;
            color: var(--brown);
            margin-bottom: 0.3rem;
        }
        .empty p { color: var(--text-light); font-size: 0.9rem; }

        /* Modal Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(61,46,36,0.5);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.25s, visibility 0.25s;
        }
        .overlay.show { opacity: 1; visibility: visible; }

        /* Modal */
        .modal {
            background: var(--warm-white);
            border-radius: 20px 20px 0 0;
            width: 100%;
            max-height: 92vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            box-shadow: 0 -10px 40px rgba(61,46,36,0.2);
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
        }
        .overlay.show .modal { transform: translateY(0); }

        .modal-handle {
            width: 36px;
            height: 4px;
            background: rgba(74,53,39,0.2);
            border-radius: 2px;
            margin: 10px auto 0;
        }

        .modal-head {
            padding: 1rem 1.25rem 1rem;
            border-bottom: 1px solid rgba(194,113,92,0.12);
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            width: 36px;
            height: 36px;
            background: var(--peach);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        .close-btn:active { background: var(--terracotta); color: #fff; }
        .modal-cat {
            display: inline-block;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--terracotta);
            background: rgba(194,113,92,0.1);
            padding: 0.25rem 0.6rem;
            border-radius: 10px;
            margin-bottom: 0.6rem;
        }
        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--brown);
            line-height: 1.25;
            padding-right: 2.5rem;
        }
        .modal-source {
            font-size: 0.8rem;
            color: var(--text-light);
            font-style: italic;
            margin-top: 0.35rem;
        }
        .modal-content { padding: 1.25rem; }
        .section { margin-bottom: 1.35rem; }
        .section:last-child { margin-bottom: 0; }
        .section h4 {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            color: var(--brown);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.45rem;
        }
        .section h4::before {
            content: '';
            width: 3px;
            height: 14px;
            background: var(--terracotta);
            border-radius: 2px;
        }
        .section ul { list-style: none; }
        .section ul li {
            padding: 0.25rem 0 0.25rem 1.1rem;
            position: relative;
            font-size: 0.95rem;
        }
        .section ul li::before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: var(--terracotta);
            font-weight: bold;
        }
        .section ol { padding-left: 1.15rem; }
        .section ol li { padding: 0.3rem 0; font-size: 0.95rem; }
        .section ol li::marker { color: var(--terracotta); font-weight: 600; }
        .notes-box {
            background: var(--peach);
            padding: 1rem 1.1rem;
            border-radius: 10px;
            border-left: 3px solid var(--terracotta);
        }
        .notes-box h4 { margin-bottom: 0.4rem; }
        .notes-box p { font-size: 0.9rem; }
        .notes-box blockquote {
            font-family: 'Lora', serif;
            font-style: italic;
            font-size: 0.9rem;
            color: var(--brown);
            margin-top: 0.5rem;
            padding-left: 0.75rem;
            border-left: 2px solid var(--terracotta);
        }
        .meta-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding-top: 0.85rem;
            border-top: 1px solid rgba(194,113,92,0.12);
            margin-top: 0.85rem;
        }
        .meta-item label {
            display: block;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: var(--text-light);
        }
        .meta-item span { font-weight: 600; color: var(--brown); font-size: 0.9rem; }

        /* Larger screens */
        @media (min-width: 640px) {
            header { padding: 2.5rem 1.5rem 2rem; }
            header h1 { font-size: 2.25rem; }
            header p { font-size: 1rem; }
            .search-box { max-width: 480px; }
            .search-box input { border-radius: 40px; }
            main { padding: 1.5rem 1.5rem 3rem; }
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 1.25rem;
            }
            .card:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 25px rgba(74,53,39,0.1);
            }
            .overlay { align-items: center; padding: 1rem; }
            .modal {
                border-radius: 18px;
                max-width: 650px;
                max-height: 85vh;
            }
            .modal-handle { display: none; }
            .modal-head { padding: 1.5rem 1.75rem 1.25rem; }
            .modal-title { font-size: 1.6rem; }
            .modal-content { padding: 1.5rem 1.75rem 2rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Davis Family Recipe Collection</h1>
        <p>Handwritten cards, clippings & cherished memories</p>
        <div class="search-box">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="round">
                <circle cx="11" cy="11" r="7"/><path d="m21 21-4.35-4.35"/>
            </svg>
            <input type="text" id="search" placeholder="Search recipes, ingredients...">
        </div>
    </header>

    <nav>
        <div class="tabs" id="tabs"></div>
    </nav>

    <main>
        <p class="count" id="count"></p>
        <div class="grid" id="grid"></div>
        <div class="empty" id="empty">
            <h3>No recipes found</h3>
            <p>Try a different search or category</p>
        </div>
    </main>

    <div class="overlay" id="overlay">
        <div class="modal" id="modal"></div>
    </div>

nt","image":"IMG_1480.jpg","yield":"6 servings","prepTime":"10 minutes","cookTime":"25 minutes","isMammaw":false,"isGG":false,"ingredients":["1 pkg (6 oz) instant chicken flavored stuffing mix","\u00bc cup each chopped carrot, celery and onion (optional)","1 can (10\u00be oz) Campbell's\u00ae Cream of Mushroom Soup","\u00bd cup milk","6 skinless, boneless chicken breast halves (about 1 lb)","1 tsp chopped parsley","Paprika"],"instructions":["Preheat oven to 400\u00b0F.","Prepare stuffing mix according to package directions but do not use butter. Add vegetables with seasoning packet.","Combine soup, milk and parsley; set aside.","In 2 or 3-qt shallow baking dish, arrange stuffing across center of dish.","Arrange chicken on each side of stuffing. Spoon soup mixture over chicken. Sprinkle with paprika.","Cover with foil; bake 15 minutes.","Uncover; bake 10 minutes more or until chicken is fork-tender.","Stir sauce before serving."],"notes":"","familyNotes":""},{"name":"Glorified Chicken","category":"Main Dish","tags":["chicken","Campbell's","skillet meal","easy"],"source":"Magazine clipping \u2014 Campbell's \"Surprise Guests\" advertisement","image":"IMG_1479.jpg","yield":"4 servings","prepTime":"5 minutes","cookTime":"45 minutes (skillet) or 60 minutes (oven)","isMammaw":false,"isGG":false,"ingredients":["2 tbsp vegetable oil","3 lb broiler-fryer chicken, cut up","1 can (10\u00be oz) Campbell's\u00ae Cream of Chicken Soup","\u00bc tsp pepper","Dried thyme (optional)"],"instructions":["In skillet, in hot oil, cook chicken 10 minutes or until browned on all sides. Spoon off fat.","Stir in soup, pepper and thyme.","Reduce heat to low. Cover; simmer 35 minutes or until chicken is fork-tender, stirring occasionally."],"notes":"If desired, remove skin from chicken. Combine soup and 2 tbsp water before adding to skillet or spooning over chicken.\n\n---","familyNotes":""},{"name":"Classic Green Bean Bake","category":"Side Dish","tags":["green beans","casserole","Campbell's","Thanksgiving","holiday"],"source":"Magazine clipping \u2014 Campbell's \"Surprise Guests\" advertisement","image":"IMG_1479.jpg","yield":"6 servings","prepTime":"10 minutes","cookTime":"30 minutes (conventional) or 8 minutes (microwave)","isMammaw":false,"isGG":false,"ingredients":["1 can (10\u00be oz) Campbell's\u00ae Cream of Mushroom Soup","\u00bd cup milk","1 tsp soy sauce","Dash pepper","2 pkg (9 oz each) frozen cut green beans, cooked and drained","1 can (2.8 oz) French fried onions"],"instructions":["In 1\u00bd-qt casserole, combine soup, milk, soy sauce and pepper.","Add beans and \u00bd can of the onions.","Bake at 350\u00b0F for 25 minutes or until hot and bubbling; stir.","Top with remaining onions.","Bake 5 minutes more."],"notes":"**Broccoli variation:** Substitute 1 can Cream of Broccoli Soup for Cream of Mushroom Soup and 1 pkg (20 oz) frozen broccoli cuts for green beans.\n\n---","familyNotes":""},{"name":"Chicken Casserole","category":"Main Dish","tags":["chicken","casserole","stuffing","cornbread","cream of chicken","comfort food"],"source":"Handwritten on well-worn lined notebook paper (stained from use)","image":"IMG_1477.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":true,"ingredients":["1 lb chicken","1 cup broth","1 (8 oz) Pepperidge Farm cornbread dressing/stuffing","2 cans cream of chicken soup","9 oz sour cream"],"instructions":["Heat cream of chicken soup with broth (and/or water).","Layer chicken, dressing, and soup mixture in baking dish.","Top with sour cream.","Bake at 350\u00b0F until brown and bubbly."],"notes":"","familyNotes":"*This recipe card shows heavy use \u2014 stained and worn from years of being pulled out of the recipe box. Clearly a family favorite!*\n\n---"},{"name":"Karen's Salsa","category":"Appetizer","tags":["salsa","tomatoes","jalape\u00f1o","cilantro","Mexican","fresh"],"source":"Handwritten on Pinehurst Resort & Country Club notepad (\"I'd rather be playing golf in Pinehurst\")","image":"IMG_1481.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["2 medium tomatoes, diced","\u2153 cup onion, diced","1 small jalape\u00f1o, diced","3 Tbsp cilantro, chopped","\u00bd tsp salt","Juice of \u00bd lime"],"instructions":["Mix all ingredients together.","Puree in food processor for 5-10 seconds."],"notes":"","familyNotes":""},{"name":"Chicken Enchiladas","category":"Main Dish","tags":["chicken","enchiladas","Mexican","cheese","casserole"],"source":"Handwritten on white paper","image":"IMG_1482.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":true,"ingredients":["3 cooked chicken breasts, chopped","1 pkg 8-inch flour tortillas","1 cup sour cream","1 small onion, chopped","8-10 oz Monterey Jack cheese, grated","1 can cream of chicken soup","1 small can diced green chiles","1 tsp garlic powder","1 cup water"],"instructions":["On each tortilla, spread with sour cream (1 tsp), chicken, onion and cheese.","Fold into thirds and place in baking pan with folded side down.","Mix soup, water, garlic & chiles and bring to a full boil.","Pour over enchiladas and top with remaining cheese.","Bake at 375\u00b0F for 25 minutes."],"notes":"","familyNotes":""},{"name":"Berry Simple Smoothie","category":"Beverage","tags":["smoothie","strawberry","yogurt","low-calorie","Splenda"],"source":"Splenda Recipe Club card","image":"IMG_1483.jpg","yield":"3 servings","prepTime":"5 minutes","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["2 cups frozen unsweetened whole strawberries","1 cup plain fat-free yogurt","\u00bd cup light cranberry juice","\u00bc cup SPLENDA\u00ae No Calorie Sweetener Granular"],"instructions":["Combine frozen strawberries, yogurt, cranberry juice and SPLENDA\u00ae Granular in a blender.","Blend until smooth, stopping to scrape down sides."],"notes":"48% reduction in calories compared to traditional recipe.\n70 calories per serving.\n\n---","familyNotes":""},{"name":"Original Ranch Roasted Potatoes","category":"Side Dish","tags":["potatoes","ranch","Hidden Valley","easy","roasted"],"source":"Hidden Valley Ranch recipe card (\u00a91998)","image":"IMG_1484.jpg","yield":"4-6 servings","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1 packet (1 oz) Hidden Valley\u00ae Original Ranch\u00ae Dressing Mix","2 pounds small red potatoes, quartered","\u00bc cup vegetable oil"],"instructions":["Place potatoes in large plastic bag.","Add oil and toss to coat.","Add dressing mix and toss again to coat.","Bake on ungreased baking pan at 450\u00b0F for 30 minutes."],"notes":"","familyNotes":""},{"name":"Kahlua Fudge Chiller Cake","category":"Dessert","tags":["cake","Kahlua","chocolate","coffee liqueur","cheesecake"],"source":"Handwritten on Carolina Agency Insurance / Wachovia notepad","image":"IMG_1485.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":true,"ingredients":["1\u00bd cups chocolate cookie crumbs (Famous Chocolate Wafers)","5 Tbsp butter, melted","2 Tbsp sugar","1\u00bd cups heavy cream","\u00be cup sugar","4 eggs","1\u00bc cups Kahlua","\u2153 cup Kahlua (additional)"],"instructions":["Preheat oven to 325\u00b0F.","Mix chocolate crumbs, sugar & butter.","Press into springform pan.","Bake crust 4-5 minutes. Cool.","Prepare filling and pour into crust.","Bake until set."],"notes":"","familyNotes":""},{"name":"Creamy Baked Cheesecake","category":"Dessert","tags":["cheesecake","Eagle Brand","cream cheese","sour cream","strawberries"],"source":"Magazine clipping \u2014 Eagle Brand advertisement","image":"IMG_1486.jpg","yield":"One 9-inch cheesecake","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1\u00bc cups graham cracker crumbs","\u00bc cup sugar","\u2153 cup margarine or butter, melted","2 (8-ounce) packages cream cheese, softened","1 (14-ounce) can Eagle\u00ae Brand Sweetened Condensed Milk (NOT evaporated milk)","3 eggs","\u00bc cup ReaLemon\u00ae Lemon Juice from Concentrate","1 (8-ounce) container sour cream, at room temperature","Fresh strawberries, sliced (for topping)"],"instructions":["Preheat oven to 300\u00b0F.","Combine crumbs, sugar and margarine; press firmly on bottom of 9-inch springform pan.","In large mixer bowl, beat cheese until fluffy.","Gradually beat in sweetened condensed milk until smooth.","Add eggs and lemon juice; mix well.","Pour into prepared pan.","Bake 50 to 55 minutes or until center is set.","Top with sour cream. Bake 5 minutes longer.","Cool, then chill.","Top with strawberries before serving."],"notes":"","familyNotes":""},{"name":"Fudge Truffle Cheesecake","category":"Dessert","tags":["cheesecake","chocolate","Eagle Brand","fudge","cream cheese"],"source":"Magazine clipping \u2014 Eagle Brand advertisement","image":"IMG_1486.jpg","yield":"One 9-inch cheesecake","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1\u00bd cups vanilla wafer crumbs (about 45 wafers)","\u00bd cup confectioners' sugar","\u2153 cup unsweetened cocoa","\u2153 cup margarine or butter, melted","3 (8-ounce) packages cream cheese, softened","1 (14-ounce) can Eagle\u00ae Brand Sweetened Condensed Milk (NOT evaporated milk)","2 cups (12 ounces) semi-sweet chocolate chips, melted","4 eggs","2 teaspoons vanilla extract"],"instructions":["Preheat oven to 300\u00b0F.","For crust: Combine wafer crumbs, confectioners' sugar, cocoa and melted margarine. Press firmly on bottom of 9-inch springform pan.","In large mixer bowl, beat cheese until fluffy.","Gradually beat in sweetened condensed milk until smooth.","Add melted chocolate chips, eggs and vanilla; mix well.","Pour into prepared pan.","Bake 1 hour and 5 minutes or until center is set.","Cool, then chill. Garnish as desired."],"notes":"","familyNotes":""},{"name":"Traditional Pumpkin Pie","category":"Dessert","tags":["pie","pumpkin","Eagle Brand","Thanksgiving","fall","holiday"],"source":"Magazine clipping \u2014 Eagle Brand advertisement","image":"IMG_1487.jpg","yield":"One 9-inch pie","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1 (9-inch) unbaked pastry shell","1 (16-ounce) can pumpkin (about 2 cups)","1 (14-ounce) can Eagle\u00ae Brand Sweetened Condensed Milk (NOT evaporated milk)","2 eggs","1 teaspoon ground cinnamon","\u00bd teaspoon ground ginger","\u00bd teaspoon ground nutmeg","\u00bd teaspoon salt"],"instructions":["Preheat oven to 425\u00b0F.","In large mixer bowl, combine all ingredients except pastry shell; mix well.","Pour into pastry shell.","Bake 15 minutes.","Reduce oven temperature to 350\u00b0F; bake 35 to 40 minutes longer or until knife inserted 1 inch from edge comes out clean.","Cool. Garnish as desired."],"notes":"","familyNotes":""},{"name":"Choc-Oat Chip Cookies","category":"Dessert","tags":["cookies","chocolate chip","oatmeal","Quaker Oats"],"source":"Magazine clipping \u2014 Quaker Oats advertisement (\u00a91994)","image":"IMG_1488.jpg","yield":"About 5 dozen","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1 cup (2 sticks) margarine or butter, softened","1\u00bc cups firmly packed brown sugar","\u00bd cup granulated sugar","2 eggs","2 tablespoons milk","2 teaspoons vanilla","1\u00be cups all-purpose flour","1 teaspoon baking soda","\u00bd teaspoon salt (optional)","2\u00bd cups Quaker\u00ae Oats (Quick or Old Fashioned, uncooked)","One 12 oz pkg (2 cups) semi-sweet chocolate morsels","1 cup coarsely chopped nuts (optional)"],"instructions":["Heat oven to 375\u00b0F.","Beat together margarine and sugars until creamy.","Add eggs, milk and vanilla; beat well.","Add combined flour, baking soda and salt; mix well.","Stir in oats, chocolate morsels and nuts; mix well.","Drop by rounded tablespoonfuls onto ungreased cookie sheet.","Bake 9 to 10 minutes for a chewy cookie or 12 to 13 minutes for a crisp cookie.","Cool 1 minute on cookie sheet; remove to wire rack."],"notes":"Store in tightly covered container.\n\n---","familyNotes":""},{"name":"Harvest Fruit Bars","category":"Dessert","tags":["bars","fruit","oatmeal","Quaker Oats","dried fruit"],"source":"Magazine clipping \u2014 Quaker Oats advertisement (\u00a91994)","image":"IMG_1488.jpg","yield":"32 bars","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["One 6 oz pkg diced dried mixed fruit","1 cup chopped bananas (about 2 med)","\u2154 cup orange juice","1 tsp apple pie spice or ground cinnamon","1 cup firmly packed brown sugar","1 cup (2 sticks) margarine or butter, softened","1\u00be cups regular or whole wheat flour or all-purpose flour","1\u00bd cups Quaker\u00ae Oats (Quick or Old Fashioned, uncooked)","\u00bd tsp apple pie spice or cinnamon","\u00bd cup chopped nuts"],"instructions":["Heat oven to 375\u00b0F.","Combine first 4 ingredients in medium bowl; set aside, stirring occasionally.","In large bowl, beat together margarine and sugar until creamy.","Add combined flour, oats and \u00bd tsp apple pie spice; beat until crumbly.","Reserve \u00be cup oat mixture for topping.","Press remaining oat mixture onto bottom of 13x9-inch baking pan.","Bake 15 minutes.","Spread fruit mixture evenly over crust to within \u00bc inch of edge.","Combine nuts and reserved oat mixture; sprinkle evenly over fruit.","Pat down lightly.","Bake 16 to 20 minutes or until golden brown.","Cool completely; cut into bars."],"notes":"Store loosely covered.\n\n---","familyNotes":""},{"name":"Cocoa-Banana Muffinettes","category":"Breakfast","tags":["muffins","banana","chocolate","cocoa","Quaker Oats"],"source":"Magazine clipping \u2014 Quaker Oats advertisement (\u00a91994)","image":"IMG_1488.jpg","yield":"2\u00bd dozen mini muffins","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1\u00bc cups all-purpose flour","1 cup Quaker\u00ae Oats (Quick or Old Fashioned)","\u00bd cup firmly packed brown sugar","\u2153 cup unsweetened cocoa","\u00bc teaspoon baking powder","\u00bc teaspoon baking soda","\u2154 cup mashed ripe bananas (about 2 small)","\u00bd cup milk","\u2153 cup (5\u2153 tablespoons) margarine, melted","2 egg whites, slightly beaten","1 teaspoon vanilla","Powdered sugar (optional)"],"instructions":["Heat oven to 400\u00b0F.","Line 30 miniature muffin cups with paper baking cups or spray bottoms only with non-stick cooking spray.","Combine first six ingredients; mix well.","Add combined bananas, milk, margarine, egg whites and vanilla; mix just until moistened.","Fill prepared cups almost full.","Bake 10 to 12 minutes or until wooden pick inserted in center comes out clean.","Let muffins cool a few minutes; remove from pan.","Cool; sprinkle with powdered sugar."],"notes":"","familyNotes":""},{"name":"Hello Dolly Bars","category":"Dessert","tags":["bars","chocolate","coconut","condensed milk","easy"],"source":"Handwritten on \"Things I Meant To Do Before I Got Old\" novelty notepad","image":"IMG_1489.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":true,"ingredients":["Graham cracker crumbs","6 oz chocolate chips","1 (3\u00bd oz) can coconut","1 can sweetened condensed milk"],"instructions":["Layer graham cracker crumbs, chocolate chips, and coconut in pan.","Pour sweetened condensed milk over top.","Bake until set."],"notes":"Partial recipe card \u2014 classic layered bar cookie.\n\n---","familyNotes":""},{"name":"Chex Muddy Buddies (Puppy Chow)","category":"Snack","tags":["Chex","chocolate","peanut butter","party food","no-bake","puppy chow"],"source":"Printed from Chex.com (12/23/2008)","image":"IMG_1490.jpg","yield":"18 servings (\u00bd cup each)","prepTime":"15 minutes","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["9 cups Corn Chex\u00ae, Rice Chex\u00ae, Wheat Chex\u00ae or Chocolate Chex\u00ae cereal (or combination)","1 cup semisweet chocolate chips","\u00bd cup peanut butter","\u00bc cup butter or margarine","1 teaspoon vanilla","1\u00bd cups powdered sugar"],"instructions":["Into large bowl, measure cereal; set aside.","In 1-quart microwavable bowl, microwave chocolate chips, peanut butter and butter uncovered on High 1 minute; stir.","Microwave about 30 seconds longer or until mixture can be stirred smooth.","Stir in vanilla.","Pour mixture over cereal, stirring until evenly coated.","Pour into 2-gallon resealable food-storage plastic bag.","Add powdered sugar. Seal bag; shake until well coated.","Spread on waxed paper to cool."],"notes":"Store in airtight container in refrigerator.\nPeanut butter lovers can substitute peanut butter chips for the chocolate chips.\n\n---","familyNotes":""},{"name":"The Original Chex Party Mix","category":"Snack","tags":["Chex","party mix","savory","nuts","pretzels"],"source":"Printed from Chex.com (12/23/2008)","image":"IMG_1491.jpg","yield":"24 servings (\u00bd cup each)","prepTime":"15 minutes","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["3 cups Corn Chex\u00ae cereal","3 cups Rice Chex\u00ae cereal","3 cups Wheat Chex\u00ae cereal","1 cup mixed nuts","1 cup bite-size pretzels","1 cup garlic-flavor bite-size bagel chips or regular-size bagel chips, broken into 1-inch pieces","6 tablespoons butter or margarine","2 tablespoons Worcestershire sauce","1\u00bd teaspoons seasoned salt","\u00be teaspoon garlic powder","\u00bd teaspoon onion powder"],"instructions":["In large microwavable bowl, mix cereals, nuts, pretzels and bagel chips; set aside.","In small microwavable bowl, microwave butter uncovered on High about 40 seconds or until melted.","Stir in seasonings. Pour over cereal mixture; stir until evenly coated.","Microwave uncovered on High 5 to 6 minutes, thoroughly stirring every 2 minutes.","Spread on paper towels to cool."],"notes":"Store in airtight container.\nCan mix and match cereals \u2014 just use 9 cups total.\n\n---","familyNotes":""},{"name":"Herbed New Potatoes","category":"Side Dish","tags":["potatoes","herbs","butter","parsley","chives"],"source":"Recipe card \u2014 \"Grandma's Kitchen\" series","image":"IMG_1492.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["12 small new potatoes","4 teaspoons butter","4 teaspoons minced fresh parsley or 1\u2153 teaspoons dried parsley","4 teaspoons minced fresh chives or 1\u2153 teaspoons dried chives","Fresh parsley sprigs, optional for garnish"],"instructions":["Peel \u00bd-inch strip around the center of each potato.","Immediately place potatoes in a medium saucepan of cold water.","Add enough water to cover the potatoes by 2 inches.","Bring to a boil over medium-high heat.","Boil until the potatoes are easily pierced by a fork but firm, about 20 minutes; drain. Do not overcook.","Cover to keep warm.","Place the butter in a microwave-safe bowl. Microwave on HIGH until melted.","Stir in minced parsley and chives about 5 to 10 seconds.","Pour the butter mixture over the potatoes and toss to coat.","Spoon into a serving bowl. Garnish with sprigs of parsley, if desired.","Serve immediately."],"notes":"**Variation:** Sprinkle with chopped cooked bacon and/or finely minced green onions.\n\n---","familyNotes":""},{"name":"Sunday Pot Roast","category":"Main Dish","tags":["beef","pot roast","slow cooker","comfort food","Sunday dinner"],"source":"Recipe card \u2014 \"Grandma's Kitchen\" series","image":"IMG_1493.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1 beef chuck pot roast (about 2\u00bd pounds)","Salt and black pepper","3 medium baking potatoes (about 1 pound), unpeeled","2 large carrots","1 large parsnip","2 large celery stalks","1 medium onion, sliced","2 bay leaves","1 teaspoon dried rosemary","1 teaspoon dried thyme","\u00bd cup beef broth"],"instructions":["Trim any excess fat from beef. Discard fat.","Cut beef into serving-size pieces; season with salt and black pepper to taste.","Scrub potatoes. Cut scrubbed potatoes into quarters.","Cut carrots and parsnip diagonally into \u00be-inch slices.","Slice celery into 1\u00bd to 2-inch pieces.","Place potato, carrot, parsnip, celery, onion and bay leaves in slow cooker.","Sprinkle rosemary and thyme over vegetables.","Arrange beef over vegetables in slow cooker.","Pour broth over beef.","Cover slow cooker and cook pot roast on LOW about 8\u00bd to 9 hours or until beef is fork-tender.","Remove beef to large serving platter.","Arrange vegetables around beef on platter.","Remove and discard bay leaves.","Serve pot roast with juices from slow cooker or with gravy, if desired."],"notes":"**For gravy:** Ladle the juices from the slow cooker into a 2-cup measuring cup; heat to a boil. For each cup of juice, mix \u00bc cup of cold water and 2 tablespoons flour until smooth. Add to the boiling juices, stirring constantly. Cook 1 minute or until thickened.\n\n---","familyNotes":""},{"name":"Walnut Crisps","category":"Dessert","tags":["cookies","walnuts","molasses","slice-and-bake","refrigerator cookies"],"source":"Newspaper/magazine clipping with handwritten notes (labeled \"Pearl\"); also typed version","image":"IMG_1494.jpg, IMG_1520.jpg","yield":"About 66 cookies (2\u00bd-inch)","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1\u00bd cups flour","1 teaspoon baking soda","\u00bd cup butter, softened","\u00bd cup vegetable shortening","\u00be cup sugar","\u00bd teaspoon vanilla extract","\u00bc cup light molasses","1 cup finely chopped walnuts"],"instructions":["In a bowl, stir together flour and baking soda to combine thoroughly; set aside.","In mixer bowl, beat butter, shortening and sugar until well-combined; blend in vanilla and beat until fluffy.","Add flour mixture alternately with molasses, mixing to blend after each addition.","Stir in walnuts.","Divide dough in half; transfer each half to a sheet of waxed paper or plastic wrap.","Shape each half into a 2-inch-diameter log and wrap tightly.","Refrigerate until firm \u2014 at least 2 hours, or overnight. (If you're in a rush, place in freezer for 30 to 45 minutes.)","Preheat oven to 350\u00b0F.","Carefully cut logs into \u00bc-inch-thick slices; arrange slices about 1\u00bd inches apart on lightly greased baking sheets.","Bake until cookies are golden brown (10 to 12 minutes).","Let stand on baking sheets for about 2 minutes, then transfer to wire racks to cool."],"notes":"","familyNotes":"\"The dough is very soft. Put in frig. for about an hr. or two & then shape into log. I used all butter.\"\n\n---"},{"name":"Peanut Butter-Cocoa Cookies","category":"Dessert","tags":["cookies","peanut butter","chocolate","slice-and-bake","refrigerator cookies"],"source":"Newspaper/magazine clipping (labeled \"Pearl\")","image":"IMG_1494.jpg","yield":"About 42 cookies (2\u00bd-inch)","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["\u00bd cup flour","\u00bd cup unsweetened cocoa","\u00bc teaspoon baking powder","\u00bc teaspoon baking soda","\u00bd cup butter, softened","\u2153 cup peanut butter","\u2153 cup sugar","1 egg","\u00bd cup chocolate sprinkles"],"instructions":["In a medium bowl, stir together flour, cocoa, baking powder and baking soda to combine thoroughly; set aside.","In mixer bowl, combine butter and peanut butter; beat to blend thoroughly.","Add sugar and beat until fluffy. Beat in egg.","Gradually add flour mixture, beating until just blended.","Stir in chocolate sprinkles.","Divide dough in half; transfer each half to a sheet of waxed paper or plastic film.","Using a spatula and the waxed paper to handle the dough, shape each half into a 2-inch-diameter log.","Wrap each log tightly.","Refrigerate until firm \u2014 at least 2 hours or overnight. (Or place in freezer for 30 to 45 minutes.)","Preheat oven to 350\u00b0F.","Cut logs into \u00bc-inch-thick slices; arrange slices about 1 inch apart on ungreased baking sheets.","Bake until cookies are just firm to the touch (10 to 12 minutes).","Let stand for about 2 minutes, then transfer to wire racks to cool."],"notes":"","familyNotes":""},{"name":"Hidden Mint Morsels","category":"Dessert","tags":["cookies","chocolate","mint","peppermint","Christmas","holiday"],"source":"Magazine page \u2014 Taste of Home Best Holiday Recipes 2009 (p. 174)","image":"IMG_1496.jpg","yield":"About 10 dozen","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["\u2153 cup each shortening and butter, softened","\u00be cup sugar","1 egg","1 tablespoon milk","1 teaspoon vanilla extract","1\u00be cups all-purpose flour","\u2153 cup baking cocoa","1\u00bd teaspoons baking powder","\u00bc teaspoon salt","\u215b teaspoon ground cinnamon","4 cups confectioners' sugar","6 tablespoons light corn syrup","6 tablespoons butter, melted","2 to 3 teaspoons peppermint extract","2 packages (11\u00bd ounces each) milk chocolate chips","\u00bc cup shortening"],"instructions":["In a large bowl, cream the shortening, butter and sugar until light and fluffy.","Beat in the egg, milk and vanilla.","Combine the flour, cocoa, baking powder, salt and cinnamon; gradually add to the creamed mixture.","Cover and refrigerate for 8 hours or overnight.","On a lightly floured surface, roll dough to \u215b-in. thickness.","Cut with a lightly floured 1\u00bd-in. round cookie cutter; place on ungreased baking sheets.","Bake at 375\u00b0 for 6-8 minutes or until set.","Cool for 2 minutes before removing to wire racks to cool completely.","In a large bowl, combine all the peppermint layer ingredients.","Knead for 1 minute or until smooth.","Shape into 120 balls, \u00bd in. each. Place a ball on each cookie and flatten to cover cookie.","Place on waxed paper-lined baking sheets; refrigerate for 30 minutes.","In a microwave, melt chips and shortening; stir until smooth.","Spread about 1 teaspoonful over each cookie.","Chill until firm."],"notes":"","familyNotes":""},{"name":"Mixed Nut-Cornflake Brittle","category":"Dessert","tags":["candy","brittle","nuts","cornflakes","easy","Christmas","holiday"],"source":"Magazine page \u2014 Taste of Home Best Holiday Recipes 2009 (p. 174)","image":"IMG_1496.jpg","yield":"About 1\u00bc pounds","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["\u00be cup sugar","\u00bd cup light corn syrup","\u00bc cup butter","6 cups cornflakes","1\u00bd cups mixed nuts"],"instructions":["Line a 15-in. x 10-in. x 1-in. baking pan with foil and heavily grease the foil; set aside.","In a large heavy saucepan, combine the sugar, corn syrup and butter.","Cook and stir over medium-high heat until sugar is dissolved and mixture begins to boil.","Remove from the heat.","Stir in cornflakes and nuts.","Spread into prepared pan.","Bake at 300\u00b0 for 25 minutes.","Cool on a wire rack.","Break into pieces."],"notes":"Store at room temperature in an airtight container.\n\"This five-ingredient brittle is one of the best I've made. The recipe is so easy to follow and can be completed in about 30 minutes. Friends ask me for the recipe all the time.\"\n\n---","familyNotes":""},{"name":"Chicken and Rice Casserole","category":"Main Dish","tags":["chicken","rice","casserole","water chestnuts","make-ahead","freezer-friendly"],"source":"Printed email from Gloria Lee (Leegg2@aol.com) dated 3/1/2010","image":"IMG_1497.jpg","yield":"4 servings per casserole","prepTime":"","cookTime":"","isMammaw":false,"isGG":true,"ingredients":["2 (1\u00bc lb) roasted chickens","1 small onion, minced","\u00bd cup light mayonnaise (I used regular mayo)","2 (10\u00be-ounce) cans reduced-sodium reduced-fat cream of chicken soup, undiluted (I used regular soup)","1 (8 ounce) can water chestnuts, drained and chopped","1 (14\u00bd ounce) can low-sodium, fat free chicken broth (I used regular chicken broth)","1 (6 ounce) package long grain and wild rice mix, COOKED","\u00bd small green bell pepper, chopped (optional)"],"instructions":["Remove chicken from bones, discarding skin and bones. Chop chicken.","Stir together chicken and remaining ingredients.","Spoon evenly into 2 lightly greased 8-inch square baking dishes.","Wrap one dish in heavy-duty aluminum foil and freeze.","BAKE remaining casserole at 350 for 55 minutes or until thoroughly heated. Check after about 50 minutes.","Thaw frozen casserole in refrigerator overnight. Bake 350 for 55 minutes."],"notes":"","familyNotes":"\"I only used 1 chicken\"\n\n\"Mary John, you can adjust this recipe to fit the number of people you want to serve. I used a 9x12 for my dinner for 5 people with a little left over and I froze the 8x8 to have another time. My chickens were rather large so I had more than enough to fill two 8x8.\"\n\u2014 Gloria Lee\n\n---"},{"name":"Seven-Layer Bars","category":"Dessert","tags":["bars","chocolate","butterscotch","coconut","walnuts","condensed milk","easy"],"source":"Harris Teeter recipe card/clipping","image":"IMG_1498.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["\u00bd cup butter","1\u00bd cups finely crushed graham crackers","1 cup chocolate chips","1 cup butterscotch chips","1\u00bd cups flaked coconut","\u00bd cup chopped walnuts","1 can (14 oz) sweetened condensed milk"],"instructions":["Melt butter, stir in crushed graham crackers.","Pat crumb mixture evenly in bottom of an ungreased 13x9x2 inch baking pan.","Layer ingredients in order: chocolate chips, butterscotch chips, coconut, walnuts.","Pour condensed milk evenly over top.","Bake in a 350\u00b0F oven for 30 minutes; cool.","Cut into bars."],"notes":"","familyNotes":""},{"name":"Mocha Bon Bons","category":"Dessert","tags":["candy","chocolate","truffles","coffee","cream cheese","no-bake"],"source":"Handwritten on Lopid (pharmaceutical) prescription notepad","image":"IMG_1499.jpg","yield":"About 5\u00bd dozen","prepTime":"","cookTime":"","isMammaw":false,"isGG":true,"ingredients":["2 (12 oz pkg) semi-sweet chocolate chips","1 (8 oz) pkg cream cheese, softened","3 Tbs instant coffee","2 tsp water","1 lb chocolate (for dipping)"],"instructions":["Melt chocolate chips, add cream cheese and mix.","Add coffee and water; mix.","Chill for about 1 hour.","Form into balls.","Make sure balls are well chilled before dipping into melted chocolate.","Melt dipping chocolate.","Dip balls and place on wax paper."],"notes":"","familyNotes":""},{"name":"Corn Pudding","category":"Side Dish","tags":["corn","pudding","Southern","goat cheese","cheddar","Southern Living"],"source":"Handwritten copy from Southern Living magazine (November 2013) \u2014 \"Beyond the Bird\" feature","image":"IMG_1501.jpg","yield":"Serves 8","prepTime":"25 minutes hands-on","cookTime":"1 hour 25 minutes total","isMammaw":false,"isGG":false,"ingredients":["\u00bd cup unsalted butter","5 cups fresh yellow corn kernels","1 cup diced yellow onion","4 large eggs","1 cup milk","1 cup half & half","1 cup softened goat cheese","3 Tbsp chopped fresh basil","1 Tbsp sugar","1 Tbsp kosher salt","\u00be tsp black pepper","1 cup sharp shredded cheddar, divided"],"instructions":["Preheat oven to 350\u00b0F.","Melt butter in a large skillet over medium-high heat; add corn & onion & saut\u00e9 4 minutes.","Remove from heat & cool 10 minutes.","Meanwhile whisk together eggs, milk, & half & half in large bowl; gradually whisk in goat cheese, then basil, sugar, salt, pepper.","Stir in corn mixture & \u00be cup cheddar.","Spoon into greased 2-qt baking dish; sprinkle with remaining cheddar.","Bake 45 minutes, cool 15 minutes."],"notes":"","familyNotes":"\"I would use less next time\" (about butter)\n\n\"I used canned sweet corn, no salt\"\n\n\"I used 2%\" (about milk)\n\n\"I used whipping cream\" (about half & half)\n\n\"Found this crumbled at HT\" (about goat cheese)\n\n\"I do not use\" (about kosher salt)\n\n---"},{"name":"Pan-Fried Flounder with Dilled Tartar Sauce","category":"Main Dish","tags":["fish","flounder","seafood","tartar sauce","Emeril","pan-fried"],"source":"Printed from Food Network \u2014 Recipe courtesy Emeril Lagasse, 2002","image":"IMG_1502.jpg","yield":"4 servings","prepTime":"20 minutes","cookTime":"10 minutes","isMammaw":false,"isGG":false,"ingredients":["8 (4-ounce) flounder fillets","1 tablespoon Essence (Emeril's Creole Seasoning), plus 2 teaspoons (recipe follows)","1 cup instant flour","1\u00bd to 2 cups clarified butter","Dilled Tartar Sauce (recipe follows)","2\u00bd tablespoons paprika","*(additional spices typically include salt, garlic powder, onion powder, cayenne, oregano, thyme)*"],"instructions":["Lightly season the fillets on both sides with 2 teaspoons Essence.","In a shallow bowl, combine the instant flour and remaining tablespoon of Essence.","One at a time, dredge the fish in the flour to coat both sides, shaking to remove any excess.","Over medium-high heat, warm enough clarified butter to come \u00bd-inch up the sides of a large, deep saut\u00e9 pan or skillet to 350\u00b0F.","Add the fish in batches and cook for 2 minutes on the first side.","Carefully turn with a spatula and cook until golden and cooked through, 2\u00bd to 3 minutes.","Remove and drain on paper towels. Add additional clarified butter as needed for the remaining fish.","Arrange 2 fillets on each of 4 dinner plates and serve with the Dilled Tartar Sauce."],"notes":"","familyNotes":""},{"name":"Cherry O' Cheese Pie","category":"Dessert","tags":["pie","cherry","cream cheese","cheesecake","no-bake","Eagle Brand"],"source":"Handwritten on yellow paper (appears dated '84 or similar)","image":"IMG_1503.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":true,"ingredients":["1 graham cracker crust or shell","1 (8 oz) pkg Borden cream cheese","1 (15 oz) can Borden Eagle Brand Sweetened Condensed Milk","\u2153 cup lemon juice","1 tsp vanilla","1 can cherry pie filling (or topping of choice)"],"instructions":["Soften cream cheese to room temperature.","Whip till light & fluffy.","Gradually add Eagle Brand milk while beating until well blended.","Add lemon juice & vanilla; mix.","Pour into crust & chill 2 to 3 hrs (or overnight).","Top with cherry pie filling."],"notes":"","familyNotes":"\"After pie has chilled, pour can of cherry pie filling \u2014 one fruit can of pie filling is just right, or almost plenty\"\n\n\"2 fillings on top \u2014 thank you cherry pie\"\n\n\"To cherry pie filling \u2014 add just enough for covering. Put holding on top & let it chill awhile for chilling.\"\n\n---"},{"name":"Creamy Banana Pudding","category":"Dessert","tags":["banana","pudding","vanilla wafers","Eagle Brand","layered dessert"],"source":"Eagle Brand recipe card \u2014 \"Easy Fresh Fruit Desserts\"","image":"IMG_1504.jpg","yield":"8 to 10 servings","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1 (14-ounce) can Eagle\u00ae Brand Sweetened Condensed Milk (NOT evaporated milk)","1\u00bd cups cold water","1 (4-serving size) package instant vanilla flavor pudding mix","2 cups (1 pint) Borden\u00ae Whipping Cream, whipped","36 vanilla wafers","3 medium bananas, sliced and dipped in ReaLemon\u00ae Lemon Juice from Concentrate"],"instructions":["In large bowl, combine sweetened condensed milk and water.","Add pudding mix; beat well.","Chill 5 minutes.","Fold in whipped cream.","Spoon 1 cup pudding mixture into 2\u00bd-quart glass serving bowl.","Top with one-third each of the wafers, bananas and pudding.","Repeat layering twice, ending with pudding.","Chill.","Garnish as desired."],"notes":"Refrigerate leftovers.\n\n---","familyNotes":""},{"name":"Aunt Rose's Fantastic Butter Toffee","category":"Dessert","tags":["candy","toffee","chocolate","almonds","Christmas","holiday","grand prize"],"source":"Magazine clipping \u2014 Grand Prize Winner recipe from Rosie Kimberlin, Los Angeles, California","image":"IMG_1505.jpg, IMG_1506.jpg","yield":"About 2 lbs","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["2 cups whole unblanched almonds (about 10 ounces), divided","11 ounces milk chocolate, divided","2 sticks sweet butter","1 cup sugar","3 tablespoons cold water"],"instructions":["Spread almonds in a pan and toast in 350\u00b0 oven for about 10 minutes, shaking pan occasionally.","Cool nuts.","Grind milk chocolate fine in food processor \u2014 do not overprocess. Set aside.","Chop nuts coarse in food processor.","Sprinkle 1 cup nuts over bottom of greased 15-in. x 10-in. x 1-in. jelly roll pan.","Sprinkle 1 cup ground chocolate over nuts. Set aside.","In heavy saucepan, combine butter, sugar and water; cook over medium heat, stirring occasionally, until the mixture reaches 290\u00b0 (soft-crack stage).","Very quickly pour mixture over nuts and chocolate.","Sprinkle remaining chocolate over toffee; top with remaining nuts.","Chill and break into pieces."],"notes":"**Meet the Cook:** \"I don't live in the country, but I love everything about it\u2014especially good old-fashioned home cooking! Every year, you'll find me at our County Fair, entering a different recipe contest. I find new recipes everywhere\u2014especially in my large cookbook collection. This toffee, however, comes from the 'heart.' It's been a favorite in my family since I was a little girl!\"\n\n---","familyNotes":""},{"name":"Grandma's Gingerbread Cookies","category":"Dessert","tags":["cookies","gingerbread","molasses","Christmas","holiday","cut-out cookies"],"source":"Grandma's Molasses recipe card \u2014 \"New Traditions Begin with Grandma's\"","image":"IMG_1507.jpg","yield":"3 dozen","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["8 Tbsp (1 stick) butter or shortening","\u00bd cup sugar","\u00bd cup Grandma's Molasses","1 egg","2 cups all-purpose flour","1 tsp baking soda","\u00bc tsp salt","1 tsp ginger","1 tsp cinnamon","\u215b tsp ground cloves","Icing if you desire"],"instructions":["Beat butter with sugar and molasses. Mix in egg.","Sift dry ingredients and add to wet mixture. Mix well.","Chill in freezer 1 hour or in refrigerator 2 hours.","Heat oven to 350\u00b0F.","Roll out a portion of the dough \u00bc in. thick on lightly floured board.","Chill remaining dough.","Cut with cookie cutter, place on greased baking sheets.","Bake 8-10 minutes.","Cool. Decorate with icing as desired."],"notes":"","familyNotes":""},{"name":"Grandma's Oatmeal Lace Cookies","category":"Dessert","tags":["cookies","oatmeal","molasses","lace cookies","crispy"],"source":"Grandma's Molasses recipe card (\u00a92003 Mott's Inc.)","image":"IMG_1508.jpg","yield":"6 dozen","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["8 Tbsp (1 stick) butter","\u00bc cup milk","\u00be cup flour","\u00bd tsp baking powder","\u00bd tsp salt","\u00bc cup Grandma's Molasses","1 tsp vanilla","\u00be cup sugar","1 cup regular or quick oats","1 cup nuts, finely chopped (optional)"],"instructions":["Preheat oven to 375\u00b0F.","Melt butter in saucepan.","Remove from heat; stir in milk, molasses and vanilla.","Sift together sugar, flour, baking powder and salt.","Blend into milk mixture.","Stir in oats and nuts.","Drop by level teaspoonfuls 2 inches apart on greased cookie sheet.","Bake 6 to 8 minutes.","Cool."],"notes":"","familyNotes":""},{"name":"Grandma's Chocolate Pecan Pie","category":"Dessert","tags":["pie","chocolate","pecans","molasses","Thanksgiving","holiday"],"source":"Grandma's Molasses recipe card (\u00a92003 Mott's Inc.)","image":"IMG_1508.jpg","yield":"8-10 servings","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1\u00bd cups pecan halves","4 Tbsp (\u00bd stick) butter","4 oz chocolate chips","3 eggs","\u2154 cup Grandma's Molasses","\u2153 cup light corn syrup","1 Tbsp sugar","1 tsp vanilla","\u00bc tsp salt","Ready-made pie crust, such as chocolate cookie"],"instructions":["In 350\u00b0F oven, toast pecans on baking sheet for 4 minutes.","Remove. Raise temp to 375\u00b0F.","In small pan over low heat, stir butter and chocolate until melted, about 1 minute.","In mixing bowl, lightly beat eggs.","Blend in molasses, corn syrup, sugar, vanilla and salt.","Stir in chocolate mixture and then pecans.","Spoon mixture into pie crust and bake until filling is set, 45-50 minutes.","Cool and serve with whipped cream or ice cream."],"notes":"","familyNotes":""},{"name":"Sweet Cinnamon Biscuits","category":"Breakfast","tags":["biscuits","cinnamon","rolls","breakfast","brunch"],"source":"Recipe card \u2014 Grandma's Kitchen: Treasured Family Recipes\u2122","image":"IMG_1509.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["2 cups sifted all-purpose flour","1 tablespoon baking powder","1 teaspoon salt","\u00bc teaspoon baking soda","\u00bc cup vegetable oil","\u00be cup buttermilk","8 tablespoons (1 stick) butter, softened","\u00be cup granulated sugar","1 teaspoon cinnamon","1 cup milk, optional"],"instructions":["Combine flour, baking powder, salt and baking soda in a medium bowl and mix well.","Stir in vegetable oil.","Add buttermilk and stir just until blended.","Knead the dough on a lightly floured surface until smooth.","Roll dough into a 15 \u00d7 8-inch rectangle.","Preheat the oven to 400\u00b0F. Grease a 9-inch round baking pan lightly.","Spread butter over the dough.","Combine granulated sugar and cinnamon in a small bowl and mix well.","Sprinkle over butter.","Roll up rectangle, jelly roll fashion, starting from one long side.","Pinch seam to seal.","Cut the roll into 1\u00bd-inch slices.","Arrange the slices, cut side up, in prepared baking pan.","Bake until lightly browned, about 15 to 20 minutes.","Remove from oven.","Pour milk over the top, if desired. Serve hot."],"notes":"**Grandma's Secrets:** At the home of a Swedish friend, Grandma tasted a pastry flavored with a little cardamom. She tried a little cardamom in the filling of these biscuits and found it gave the biscuits a flavor that was perfect with coffee. She started with \u00bc teaspoon ground cardamom, and when she found she liked the flavor, she added a little bit more the next time.\n\n---","familyNotes":""},{"name":"Lasagna Soup","category":"Main Dish","tags":["soup","lasagna","Italian","ground beef","pasta","zucchini","one-pot"],"source":"Handwritten on lined paper (2 pages)","image":"IMG_1510.jpg, IMG_1511.jpg","yield":"Makes about 2\u00bd quarts","prepTime":"","cookTime":"Ready in 30 minutes or less","isMammaw":false,"isGG":true,"ingredients":["1 lb ground beef","\u00bd cup chopped onion","1 pkg (7\u00be oz) lasagna dinner mix","5 cups water","1 can (14\u00bd oz) diced tomatoes, undrained","2 cans (14\u00bd oz) whole kernel corn, undrained","2 Tbl grated Parmesan cheese","1 small zucchini, chopped"],"instructions":["In a large kettle, cook beef & onion until no longer pink; drain grease.","Add contents of lasagna dinner sauce mix, water, tomatoes, corn & cheese; bring to a boil.","Reduce heat; cover & simmer for 10 minutes, stirring occasionally.","Add lasagna noodles & zucchini.","Cover and simmer 10 minutes or until noodles are tender."],"notes":"","familyNotes":""},{"name":"Hidden Valley Chopped Chicken Salad","category":"Main Dish","tags":["salad","chicken","ranch","Hidden Valley","summer","picnic","barbecue"],"source":"Reader's Digest advertisement \u2014 \"Summer Entertaining Made Easy\" by Carolyn Davis","image":"IMG_1512.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1\u00bd cups Hidden Valley\u00ae Original Ranch\u00ae Dressing","2 cups cubed cooked chicken","1 can (15\u00bd oz) kidney beans, rinsed and drained","2 cups shredded Cheddar cheese","6 cups shredded lettuce","1 bag (9 oz) tortilla chips","Red cabbage (optional)","Tomatoes, \u00bd cup coarsely chopped (optional)"],"instructions":["Combine all ingredients in a large bowl and toss.","Garnish with red cabbage, if desired.","Serve warm or bring chilled to the next barbecue you attend."],"notes":"This quick and easy chicken salad creation is a recipe all will ask for!\n**Perfect Burger Tip:** Combine Hidden Valley\u00ae Original Ranch\u00ae Dressing Mix (1 packet), 1 lb ground beef, 4 hamburger buns, lettuce and tomato (optional). Combine dressing mix with ground beef. Form into four patties and grill until desired doneness. Serve on buns with lettuce and tomato.\n\n---","familyNotes":""},{"name":"Simple Salisbury Steak","category":"Main Dish","tags":["beef","ground beef","mushrooms","Campbell's","comfort food","gravy"],"source":"Campbell's recipe card (\u00a91991 Campbell Soup Company)","image":"IMG_1514.jpg, IMG_1515.jpg","yield":"6 servings","prepTime":"10 min","cookTime":"30 min","isMammaw":false,"isGG":false,"ingredients":["1 can Campbell's\u00ae Cream of Mushroom Soup, divided","1 lb ground beef","\u00bd cup dry bread crumbs","1 egg, beaten","\u00bc cup finely chopped onion","1\u00bd cups sliced mushrooms"],"instructions":["In bowl, mix thoroughly \u00bc cup of the soup, beef, bread crumbs, egg and onion.","Shape firmly into 6 patties.","In skillet over medium-high heat, cook patties, a few at a time, until browned on both sides. Spoon off fat.","Stir in remaining soup and mushrooms; return patties to skillet.","Reduce heat to low. Cover; simmer 20 min. or until done, turning patties occasionally."],"notes":"Serving Suggestion: Pictured with steamed whole green beans.\n\n---","familyNotes":""},{"name":"Lemon Raspberry Muffins","category":"Breakfast","tags":["muffins","lemon","raspberry","breakfast","brunch","freezer-friendly"],"source":"Newspaper clipping \u2014 \"Kitchen Kapers\" column by Mary John and Alan D. Resch (\"good grief, it's suppertime again\")","image":"IMG_1516.jpg","yield":"12 to 16 muffins","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["2 cups all-purpose flour","3 teaspoons baking powder","\u00bd teaspoon salt","1 cup half-and-half","\u00bd cup sugar","\u00bd cup oil","2 eggs","1 cup fresh or frozen raspberries without syrup (do not thaw)","1 teaspoon lemon extract"],"instructions":["Heat oven to 425\u00b0F. Line 12 muffin cups with paper baking cups.","Combine flour, sugar, baking powder and salt; mix well.","In large bowl, combine half-and-half, oil, lemon extract and eggs; blend well.","Add dry ingredients and mix just until moistened.","Carefully fold in raspberries.","Fill paper-lined muffin cups \u00be full.","Bake at 425\u00b0F for 18 to 23 minutes or until golden brown.","Cool 5 minutes; remove from pan."],"notes":"\"These Lemon Raspberry Muffins or the Chocolate Chip Coffee Cake make a wonderful breakfast or addition to breakfast for a lazy summer weekend. If you are lucky enough to have leftovers, freeze them. I wrap muffins individually in plastic wrap and then put them in a ziploc bag and have wonderful results this way.\"\n\n---","familyNotes":""},{"name":"Chocolate Chip Coffee Cake","category":"Breakfast","tags":["coffee cake","chocolate chip","sour cream","cinnamon","breakfast","brunch"],"source":"Newspaper clipping \u2014 \"Kitchen Kapers\" column by Mary John and Alan D. Resch","image":"IMG_1516.jpg","yield":"15 to 18 servings","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1 cup butter or margarine, softened","3 cups all-purpose flour","3 eggs","1 tablespoon baking powder","1 teaspoon baking soda","1 (8 oz) carton commercial sour cream","1 (12 oz) package semisweet chocolate morsels","\u00bd cup firmly packed brown sugar","1 teaspoon ground cinnamon"],"instructions":["Cream butter; then gradually add the sugar, beating until light and fluffy.","Add eggs, one at a time, beating well after each addition.","Combine flour, baking powder, soda, and salt; add to creamed mixture alternately with sour cream, beginning and ending with flour mixture.","Spoon half of batter into a greased and floured 13x9x2 inch baking pan.","Combine chocolate morsels, brown sugar and cinnamon; sprinkle 1\u00bd cups of chocolate mixture over batter.","Top with remaining batter.","Sprinkle with the remaining chocolate morsel mixture.","Bake at 350\u00b0F for 35 to 40 minutes.","Serve warm or at room temperature."],"notes":"","familyNotes":""},{"name":"Candy-Coated Pretzels or Fruit","category":"Dessert","tags":["candy","pretzels","chocolate","fruit","dipped","Eagle Brand"],"source":"Eagle Brand Candy Coating package insert","image":"IMG_1517.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["Eagle\u2122 Brand Chocolate- or Vanilla-Flavored Candy Coating","Pretzels, cherries with stems, large fresh strawberries, or other fruit"],"instructions":["In heavy saucepan, over low heat, melt desired amount of Eagle\u2122 Brand Candy Coating, stirring frequently.","With fork, dip pretzels, cherries with stems, large fresh strawberries or other fruit into warm candy coating; let excess coating drip off.","Place on aluminum foil- or wax paper-lined baking sheet.","Chill 30 minutes or until firm.","Store covered in refrigerator."],"notes":"Hold coating over hot water. If coating becomes too firm, warm over low heat, stirring frequently.\n**Tip:** Remove excess moisture from fruit with paper towel before dipping.\n\n---","familyNotes":""},{"name":"Nut Bark","category":"Dessert","tags":["candy","bark","nuts","chocolate","no-bake","Eagle Brand"],"source":"Eagle Brand Candy Coating package insert","image":"IMG_1517.jpg","yield":"About 1\u00be pounds","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1 (24-ounce) package Eagle\u2122 Brand Chocolate- or Vanilla-Flavored Candy Coating","1\u00bd cup coarsely chopped almonds, walnuts, pecans or cashews"],"instructions":["In heavy saucepan, over low heat, melt candy coating, stirring frequently.","Remove from heat; stir in nuts.","Spread into thin layer on 2 aluminum foil-lined baking sheets.","Chill 30 minutes or until firm.","Break into chunks.","Store covered at room temperature or in refrigerator."],"notes":"**Microwave:** In 2-quart glass measure, melt candy coating on 50% power (medium) 5 to 6 minutes, stirring every 2 minutes. Stir until mixture is smooth. Proceed as above.\n\n---","familyNotes":""},{"name":"Peanut Butter Fudge","category":"Dessert","tags":["candy","fudge","peanut butter","no-bake","Eagle Brand"],"source":"Eagle Brand Candy Coating package insert","image":"IMG_1517.jpg","yield":"About 2\u00bd pounds","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["6 cubes (12 ounces) Eagle\u2122 Brand Chocolate- or Vanilla-Flavored Candy Coating","1 (14-ounce) can Eagle\u00ae Brand Sweetened Condensed Milk (NOT evaporated milk)","Dash salt","\u00bd cup peanut butter","\u00bd cup chopped peanuts","1 teaspoon vanilla extract"],"instructions":["In heavy saucepan, over low heat, melt candy coating with sweetened condensed milk and salt.","Remove from heat, stir in peanut butter then peanuts and vanilla.","Spread evenly into aluminum foil-lined 8- or 9-inch square pan.","Chill 2 hours or until firm.","Turn fudge onto cutting board; peel off foil and cut into squares.","Store loosely covered at room temperature."],"notes":"**Microwave:** In 2-quart glass measure, combine candy coating, sweetened condensed milk and salt. Cook on 100% power (high) 5 to 6 minutes, stirring after each 1\u00bd minutes. Stir in peanut butter then peanuts and vanilla. Proceed as above.\n\n---","familyNotes":""},{"name":"Creamy Fudge","category":"Dessert","tags":["candy","fudge","chocolate","nuts","no-bake","Eagle Brand"],"source":"Eagle Brand Candy Coating package insert","image":"IMG_1518.jpg","yield":"About 2\u00bd pounds","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1 (24-ounce) package Eagle\u2122 Brand Chocolate- or Vanilla-Flavored Candy Coating","1 (14-ounce) can Eagle\u00ae Brand Sweetened Condensed Milk (NOT evaporated milk)","2 tablespoons half-and-half or milk","2 teaspoons vanilla extract","\u215b teaspoon salt","1 cup chopped nuts"],"instructions":["In heavy saucepan, over medium heat, melt candy coating with sweetened condensed milk, half-and-half, vanilla and salt.","Remove from heat; stir in nuts.","Spread evenly into aluminum foil-lined 9-inch square or 13x9-inch baking pan.","Chill 4 hours or until firm.","Turn fudge onto cutting board; peel off foil and cut into squares.","Store tightly covered in refrigerator or at room temperature."],"notes":"**Microwave:** In 2-quart glass measure, combine candy coating, sweetened condensed milk, half-and-half, vanilla and salt. Cook on 100% power (high) 6 to 8 minutes or until melted, stirring every 1\u00bd minutes until mixture is smooth. Proceed as above.\n\n---","familyNotes":""},{"name":"Peanut & Pretzel Bark","category":"Dessert","tags":["candy","bark","peanuts","pretzels","chocolate","no-bake","Eagle Brand"],"source":"Eagle Brand Candy Coating package insert","image":"IMG_1518.jpg","yield":"About 2 pounds","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1 (24-ounce) package Eagle\u2122 Brand Chocolate- or Vanilla-Flavored Candy Coating","1 cup broken thin pretzels","1 cup coarsely chopped peanuts"],"instructions":["In heavy saucepan, over low heat, melt candy coating, stirring frequently.","Remove from heat; stir in remaining ingredients.","Spread into thin layer on 2 aluminum foil-lined baking sheets.","Chill 30 minutes or until firm.","Break into chunks.","Store covered at room temperature or in refrigerator."],"notes":"**Microwave:** In 2-quart glass measure, melt candy coating on 50% power (medium) 5 to 6 minutes, stirring every 2 minutes. Stir until mixture is smooth. Proceed as above.\n\n---","familyNotes":""},{"name":"Peanut Butter Bon Bons","category":"Dessert","tags":["candy","peanut butter","chocolate","no-bake","Eagle Brand","truffles"],"source":"Eagle Brand Candy Coating package insert","image":"IMG_1518.jpg","yield":"About 14 dozen","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1\u00bd cups creamy peanut butter","\u00be cup margarine or butter, softened","1 tablespoon vanilla extract","\u00bd teaspoon salt","1 (14-ounce) can Eagle\u00ae Brand Sweetened Condensed Milk (NOT evaporated milk)","2 pounds confectioners' sugar","1 (24-ounce) package Eagle\u2122 Brand Chocolate- or Vanilla-Flavored Candy Coating, melted and held over hot water"],"instructions":["In large mixer bowl, beat peanut butter, margarine, vanilla and salt until fluffy.","Gradually beat in sweetened condensed milk then confectioners' sugar until smooth.","Shape into 1-inch balls.","Place on baking sheets. Chill until firm.","With fork or wooden pick, dip each into melted candy coating, not coating completely; let excess candy coating drip off.","Place on wax paper-lined baking sheets; let stand or chill until firm.","Store covered at room temperature or in refrigerator."],"notes":"**Tip:** These candies freeze well.\n\n---","familyNotes":""},{"name":"Lemon Squares","category":"Dessert","tags":["lemon","bars","squares","dessert"],"source":"Recipe card from realtor Consuelo Kral (336-794-0765) \u2014 \u00a91999 Lentz Design","image":"IMG_1519.jpg","yield":"Serves 8 to 10","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1\u00bd C. flour, sifted","\u00bd C. powdered sugar","6 oz. butter","6 large eggs","3 C. sugar","1 C. lemon juice","\u00bd C. flour","Powdered sugar for dusting"],"instructions":["Combine 1\u00bd C. flour, powdered sugar, and butter and mix until combined.","Press into a 9-inch square pan and bake at 325 degrees for 25 minutes or until golden brown.","Whisk the eggs, sugar, lemon juice and \u00bd C. flour together until smooth.","Pour over the crust and bake at 300 degrees for 40 minutes until set.","Cool and dust with powdered sugar and cut into squares."],"notes":"","familyNotes":""},{"name":"Foil-Pack Taco Chicken","category":"Main Dish","tags":["chicken","Mexican","taco","foil packet","potatoes","Taco Bell"],"source":"Taco Bell\u00ae Home Originals\u00ae recipe card","image":"IMG_1522.jpg","yield":"4 servings, 1 packet each","prepTime":"10 min","cookTime":"Total 50 min","isMammaw":false,"isGG":false,"ingredients":["4 small boneless skinless chicken breast halves (1 lb)","4 tsp Taco Bell\u00ae Home Originals\u00ae Taco Seasoning Mix","\u00bd lb red potatoes, peeled, thinly sliced (about 2 cups)","\u00bd cup Taco Bell\u00ae Home Originals\u00ae Thick 'N Chunky Salsa","\u00be cup Kraft 2% Milk Shredded Reduced Fat Four Cheese Mexican Style Cheese","\u00bc cup Breakstone's Reduced Fat or Knudsen Light Sour Cream"],"instructions":["PREHEAT oven to 400\u00b0F.","Sprinkle chicken with seasoning mix.","Place \u00bd cup of the potatoes on center of each of 4 large sheets of heavy-duty foil; top evenly with chicken, salsa and cheese.","BRING up foil sides. Double fold top and both ends to seal each packet, leaving room for heat circulation inside.","Place in 15x10x1-inch baking pan.","BAKE 30 to 35 min. or until chicken is cooked through (165\u00b0F).","Remove packets from oven. Let stand 5 min.","Cut slits in foil to release steam before opening.","Serve with sour cream."],"notes":"**HOW-TO:** To prevent potatoes from sticking to foil, spray foil with cooking spray before use or use nonstick foil.\n\n---","familyNotes":""},{"name":"Luscious Lemon Cream","category":"Dessert","tags":["lemon","cream","sauce","fruit dip","whipped cream"],"source":"Handwritten on lined paper","image":"IMG_1523.jpg","yield":"Makes about 3 cups","prepTime":"","cookTime":"","isMammaw":false,"isGG":true,"ingredients":["2 eggs","1 c. sugar","\u2153 c. ReaLemon Lemon Juice from Concentrate","1 Tbsp cornstarch","\u00bd c. water","1 tsp vanilla","1 c. (\u00bd pint) whipping cream, whipped"],"instructions":["In bowl, beat together eggs, \u00bd c. sugar and ReaLemon.","In saucepan, combine remaining sugar and cornstarch, mixing well; stir in water.","Cook and stir until thickened; remove from heat.","Gradually beat in egg mixture.","Over low heat, cook and stir until slightly thickened.","Add vanilla; cool.","Fold in whipped cream.","Serve with fresh fruit."],"notes":"Refrigerate leftovers.\n\n---","familyNotes":""},{"name":"Marbled Double Chocolate Cheesecake Squares","category":"Dessert","tags":["cheesecake","chocolate","Hershey's","bars","cream cheese"],"source":"Recipe card \u2014 \"Better with Butter\"","image":"IMG_1524.jpg","yield":"About 20 squares","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["\u00bd cup (1 stick) butter, softened","1 cup sugar, divided","\u00bc cup all-purpose flour","\u00bc teaspoon salt","\u00bc cup HERSHEY'S Cocoa","2 packages (8 oz. each) cream cheese, softened","2 eggs","2 teaspoons vanilla extract","\u00bd cup HERSHEY'S Chocolate Shoppe Topping, at room temp.","\u00bc cup HERSHEY'S Semi-Sweet Chocolate Chips, melted"],"instructions":["Heat oven to 350\u00b0F. Line 8- or 9-inch square baking pan with foil, extending edges over sides of pan.","In a small mixing bowl, beat butter, \u00bd cup sugar and salt until soft dough is formed.","Press dough onto bottom of prepared pan.","Stir together flour and cocoa; gradually add to butter mixture, beating until well blended.","Add eggs and vanilla; blend well.","In separate bowl, mix 1 cup batter with topping, stirring until smooth.","Add remaining \u00bd cup sugar until well blended.","Pour 1 cup of topping flavored batter over dough.","Stir melted chocolate into remaining flavored batter.","Gently pour vanilla batter over top; gently swirl with knife or spatula for marbled effect.","Drop tablespoonfuls of reserved flavored batter over top, \u00bc cup at a time, over flavored batter.","Bake 35 to 40 minutes or until cheesecake is firm and top is slightly puffed.","Cool completely in pan on wire rack; refrigerate.","To serve, lift from pan using foil edges; cut into squares.","Garnish as desired."],"notes":"","familyNotes":""},{"name":"Mounds Balls","category":"Dessert","tags":["candy","coconut","chocolate","truffles","Christmas","holiday","2nd place winner"],"source":"Recipe contest card \u2014 2nd Place Winner, from Kathy Dorman, Snover, Michigan","image":"IMG_1525.jpg, IMG_1526.jpg","yield":"About 7 dozen candies","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["\u00bd pound sweet butter","1 pound confectioners' sugar","1 pound flaked coconut","\u00bd can (7 ounces) sweetened condensed milk or \u00bd cup","1 cup chopped walnuts","1 teaspoon vanilla","1 package (12 ounces) semisweet chocolate chips","4 ounces unsweetened chocolate squares","2-inch x 1-inch x \u00bd-inch piece paraffin wax","Round wood toothpicks","Styrofoam sheets"],"instructions":["In mixing bowl, cream together butter and sugar.","Add coconut, milk, walnuts and vanilla; stir until blended.","Chill until slightly firm; roll into walnut-sized balls.","Insert a toothpick in each ball.","Place balls on cookie sheets; freeze.","In double boiler over simmering water, melt chocolate chips, chocolate squares and paraffin wax.","Keep warm over hot water.","Using picks as handles, dip frozen balls into chocolate mixture.","Remove picks and package candy in individual paper liners. (May also be frozen.)"],"notes":"**Meet the Cook:** \"I make these bite-sized treats as holiday gifts for friends\u2014and I get lots of thank-you notes in return. We have three generations of family working together on our dairy farm in the 'thumb' of Michigan. Everyone agrees these milky morsels promote our product deliciously. The mailman doesn't mind delivering them, though. He gets a box of candy, too!\"\n\n---","familyNotes":""},{"name":"Ham Sauce","category":"Dressing/Sauce","tags":["ham","sauce","glaze","holiday","Easter"],"source":"Handwritten on Wachovia \"Things To Do\" notepad (form 59 New 10-82)","image":"IMG_1527.jpg, IMG_1528.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":true,"ingredients":["\u00bd cup tomato soup","\u00bd cup mustard","\u00bd cup vinegar","\u00bd cup sugar","\u00bd stick margarine","3 egg yolks, beaten"],"instructions":["Combine tomato soup, mustard, vinegar, sugar, and margarine in a double boiler.","Cook until mixture comes to a boil.","Take a little bit of the hot mixture at a time and add to beaten egg yolks (to temper), until you have about a cup full mixed in.","Add the tempered egg mixture back to the double boiler.","Cook 10 minutes."],"notes":"Alternatively: pour mixture slowly into egg yolks (to temper).\n\n---","familyNotes":""},{"name":"Pumpkin Crunch Cream Pie","category":"Dessert","tags":["pie","pumpkin","chocolate","no-bake","Thanksgiving","fall","JELL-O","Cool Whip"],"source":"Printed recipe card with fall leaves design","image":"IMG_1529.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["\u00be cup cold milk","1 package (4-serving size) JELL-O\u00ae Vanilla Flavor Instant Pudding and Pie Filling","\u00bd cup solid-pack pumpkin","\u00be teaspoon pumpkin pie spice","\u2154 cup slivered almonds","\u2154 cup BAKER'S\u00ae Real Semi-Sweet Chocolate Chips","3\u00bd cups (8 oz) COOL WHIP\u00ae Non-Dairy Whipped Topping, thawed","1 (6 oz) KEEBLER\u00ae READY-CRUST\u00ae Brand Graham Cracker Pie Crust"],"instructions":["Pour milk into mixing bowl. Add pie filling mix.","Beat with wire whisk until well blended, 1 minute. Let stand 5 minutes.","Blend in pumpkin, spice, almonds, chips and 2 cups of the whipped topping.","Spoon into pie crust.","Chill 4 hours.","Just before serving, garnish with remaining whipped topping and chocolate curls, if desired."],"notes":"","familyNotes":""},{"name":"Chocolate \u00c9clair Cake","category":"Dessert","tags":["icebox cake","graham crackers","pudding","chocolate","no-bake"],"source":"Handwritten on aged/worn paper (2 sides)","image":"IMG_1530.jpg, IMG_1531.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":true,"ingredients":["2 packages graham crackers, unbroken","2 small packages French vanilla instant pudding","3 cups milk","1 (8 oz) whip topping","2 squares unsweetened chocolate","3 tablespoons butter","1 tablespoon vanilla","3 tablespoons milk","1\u00bd cups powdered sugar"],"instructions":["Grease 6 x 12 inch pan and line with unbroken crackers on the bottom and sides.","Mix pudding, milk & wh
