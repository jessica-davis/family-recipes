ip cream together.","Pour \u00bd of mixture over crackers.","Top with more crackers.","Pour remaining mixture on top and finish with more crackers.","**For frosting:** Melt chocolate & butter in saucepan.","Remove from heat & blend in vanilla, milk, and sugar.","Pour over top of crackers while hot & spread evenly with spoon.","Refrigerate 24 hours."],"notes":"","familyNotes":""},{"name":"Old World Manicotti","category":"Main Dish","tags":["pasta","Italian","manicotti","ricotta","cheese","baked"],"source":"Recipe card \u2014 Grandma's Kitchen: Treasured Family Recipes\u2122","image":"IMG_1532.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["12 large manicotti shells","4 cups shredded mozzarella cheese, divided","2 cups ricotta cheese","6 tablespoons chopped fresh basil or 2 tablespoons dried basil","1 (26-ounce) jar prepared spaghetti sauce, divided","\u00bd cup grated Parmesan or Romano cheese"],"instructions":["Preheat oven to 350\u00b0F. Spray 13 x 9-inch baking dish with nonstick cooking spray.","Cook pasta according to package directions. Drain; rinse with cool water. Let pasta dry on paper towels.","For filling, in medium bowl, stir together 3 cups mozzarella with the ricotta and fresh basil.","Using a teaspoon, carefully stuff pasta shells with prepared cheese mixture.","Spoon 2 cups spaghetti sauce into prepared baking dish. Arrange stuffed pasta over sauce.","Pour remaining spaghetti sauce over top of pasta. Sprinkle with remaining mozzarella.","Bake manicotti for 15 minutes. Sprinkle with the Parmesan; bake for 10 minutes longer.","Serve immediately."],"notes":"**Grandma's Secrets:** Another method Grandma used to stuff the cooked manicotti was to \"pipe\" the filling into the pasta. First, Grandma would put the cheese mixture in a large, heavy-duty resealable plastic food storage bag. She would seal the bag and then cut off one corner, making the cut about the same size as the manicotti opening. Then she would gently squeeze the bag to fill the pasta with the cheese mixture.\n\n---","familyNotes":""},{"name":"Barbecued Meatballs","category":"Main Dish","tags":["meatballs","beef","barbecue","freezer-friendly","potluck","make-ahead"],"source":"Magazine clipping \u2014 \"Meet the Cook\" series, from Connie Johnson, Friona, Texas","image":"IMG_1533.jpg","yield":"80 meatballs","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["3 pounds ground beef","1 can (12 ounces) evaporated milk","1 cup oatmeal","1 cup cracker crumbs","2 eggs","\u00bd cup chopped onion","\u00bd teaspoon garlic powder","2 teaspoons salt","\u00bd teaspoon pepper","2 teaspoons chili powder","2 cups catsup","1 cup brown sugar","\u00bd teaspoon liquid smoke or to taste","\u00bd teaspoon garlic powder","\u00bc cup chopped onion"],"instructions":["To make meatballs, combine all ingredients (mixture will be soft) and shape into walnut-size balls.","Place meatballs in a single layer on wax paper-lined cookie sheets; freeze until solid.","Store frozen meatballs in freezer bags until ready to cook.","To make sauce, combine all ingredients and stir until sugar is dissolved.","Place frozen meatballs in a 13-in. x 9-in. x 2-in. baking pan; pour on the sauce.","Bake at 350\u00b0 for 1 hour."],"notes":"**Meet the Cook:** \"My great-aunt gave me this recipe, promising I'd appreciate it when I got busy raising my family. And I do! When I'm pressed for time, I can take the meatballs from the freezer, pour on the sauce, and then do other chores while they are baking. When I'm *not* in a hurry, I still use this recipe\u2014it's my most-requested meat dish at potluck suppers.\"\n\n---","familyNotes":""},{"name":"Glazed Strawberry Tart","category":"Dessert","tags":["tart","strawberry","almond","jam","fruit","summer"],"source":"Recipe card \u2014 \"Impress Your Guests\" series","image":"IMG_1534.jpg","yield":"Makes 8 servings","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1\u2153 cups all-purpose flour","\u00bd cup finely ground almonds","\u2153 cup sugar","1 teaspoon grated lemon rind","\u00bc teaspoon salt","6 tablespoons (\u00be stick) cold butter, cut into pieces","1 egg","1 teaspoon vanilla extract","\u00be cup seedless raspberry or strawberry jam","1 teaspoon lemon juice","2 pints strawberries, hulled and sliced","Sweetened whipped cream (optional)"],"instructions":["Stir together flour, almonds, sugar, lemon rind and salt in a large bowl.","Cut butter into flour mixture with a pastry blender or 2 knives, until coarse crumbs form.","Whisk together egg and vanilla in a small bowl; stir into flour mixture until a dough forms.","Shape into a disk. Wrap in plastic; refrigerate for at least 1 hour or overnight.","Preheat oven to 350\u00b0F. Grease and flour a baking sheet.","Place dough on baking sheet; pat into a 10-inch circle, forming a high edge.","Pierce bottom of dough all over with a fork.","Bake until slightly browned, about 25 minutes.","Place baking sheet on a wire rack; cool for 10 minutes; transfer shell to rack to cool completely.","Melt jam with lemon juice in a small saucepan over low heat until spreadable.","Spread \u00bd cup jam mixture over bottom of shell.","Arrange berries on top, cut sides down.","Brush with remaining jam mixture.","Serve with whipped cream on the side, if desired."],"notes":"**Mix 'n' Match:** For a more decadent tart, drizzle with melted chocolate before serving.\n**Helpful Hints:** For a last-minute dessert, the tart shell may be prepared and frozen up to 2 months ahead. Thaw and prepare with fruit topping as recipe directs.\n\n---","familyNotes":""},{"name":"Quick Ham Casserole","category":"Main Dish","tags":["ham","casserole","noodles","mushrooms","cheese soup","Kroger","corn flakes"],"source":"Kroger Corn Flakes package recipe (The Kroger Co., Cincinnati, Ohio 45201)","image":"IMG_1535.jpg","yield":"Makes 5-6 servings","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["2 tablespoons butter or margarine, melted","\u215b teaspoon and \u00bc teaspoon onion powder","2 cups Kroger Corn Flakes, crushed to 1 cup","1 can (11 oz.) condensed Cheddar cheese soup, undiluted","1 cup milk","\u215b teaspoon garlic powder","1 cup cooked diced ham","1 can (4 oz.) sliced mushrooms, drained","6 ounces (4 cups raw) noodles, cooked and drained"],"instructions":["Butter shallow 1\u00bd-quart baking dish.","Combine butter and \u215b teaspoon onion powder.","Stir into Corn Flake crumbs until evenly coated. Set aside.","Combine soup, milk, remaining \u00bc teaspoon onion powder and garlic powder.","Fold in ham, mushrooms and noodles. (If desired, reserve a few mushroom slices for garnish.)","Turn into baking dish.","Sprinkle with crumb mixture.","Bake in 350\u00b0 oven 30-35 minutes or until edges are bubbly.","Garnish with reserved mushroom slices."],"notes":"","familyNotes":""},{"name":"Green Bean Casserole (from scratch)","category":"Side Dish","tags":["green beans","casserole","mushrooms","Thanksgiving","holiday","from scratch"],"source":"Recipe card \u2014 Grandma's Kitchen: Treasured Family Recipes\u2122","image":"IMG_1536.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1\u00bd tablespoons butter","3 tablespoons all-purpose flour","1\u00bd cups milk","3 to 4 teaspoons dry ranch-style salad dressing mix","\u00bc to \u00bd teaspoon white pepper","1 cup chopped onion","2 cloves garlic, minced","1\u00bd cups sliced fresh mushrooms","1\u00bc pounds fresh green beans, cooked until crisp-tender","1 cup fresh bread crumbs, toasted"],"instructions":["To make white sauce, melt butter in small saucepan over low heat. Stir in flour; cook 1 to 2 minutes, stirring constantly.","Using wire whisk, stir in milk; bring to a boil.","Cook, whisking constantly, 1 to 2 minutes or until thickened.","Stir in dressing mix and white pepper; set aside.","Preheat oven to 350\u00b0F. Spray medium skillet with nonstick cooking spray; heat over medium-high heat.","Add onion and garlic; cook and stir 2 to 3 minutes or until tender. Remove half of onion mixture; set aside.","Add mushrooms to remaining onion mixture in skillet and cook about 5 minutes or until mushrooms are tender.","Combine mushroom mixture, green beans and white sauce in 1\u00bd-quart casserole.","Sprinkle bread crumbs with reserved onion mixture over casserole.","Bake, uncovered, until heated through, about 20 to 30 minutes."],"notes":"**Grandma's Secrets:** When Grandma needed bread crumbs, she made them by hand grating day-old bread. Instead of using a sharp grater, try this easy method: Remove crusts from day-old bread. Tear slices into pieces. Put pieces in a food processor or blender and process them using an on/off pulsing action until you have fine crumbs.\n\n---","familyNotes":""},{"name":"Frozen Blueberry Yogurt","category":"Dessert","tags":["frozen yogurt","blueberry","healthy","summer","ice cream maker"],"source":"Recipe card/booklet with scaling chart; handwritten notes","image":"IMG_1537.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":[],"instructions":["Mash blueberries and combine with sugar (\u00bd cup for 2 quart, 1 cup for 4 quart or 1\u00bd cups for 6 quart) in large saucepan; let stand 2 hours.","Stir in water and unflavored gelatin.","Cook over medium heat until lukewarm.","Remove from heat. Stir in sugar (1 cup for 2 quart, 2 cups for 4 quart, 3 cups for 6 quart) until dissolved.","Stir in yogurt.","Beat egg whites until stiff, but not dry.","Fold into blueberry mixture.","Cover and refrigerate 30 minutes.","Freeze as directed."],"notes":"**Scaling:** Recipe includes 2-quart (3 cups blueberries, \u00bc cup sugar, \u00bc cup water, 1 envelope gelatin, 1 cup sugar, 2 cups yogurt, 2 egg whites), 4-quart, and 6-quart (9 cups blueberries, 1\u00bd cups sugar, \u00be cup water, 5 envelopes gelatin, 3 cups sugar, 10 cups yogurt, 6 egg whites) versions.","familyNotes":"\"Mom's \u2014 1 \u00bc c sugar cooler milk, 1 pkg of cherry whip, 1 sm can crushed fruit mix\" *(appears to be a separate quick dessert recipe jotted in margin)*\n\n---"},{"name":"Chocolate Chip Kiss Cookies","category":"Dessert","tags":["cookies","chocolate","Hershey's Kisses","Christmas","holiday"],"source":"Recipe card \u2014 \"Better with Butter\"","image":"IMG_1538.jpg","yield":"About 4 dozen cookies","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1 bag (9 oz.) HERSHEY'S KISSES or HERSHEY'S KISSES WITH ALMONDS Milk Chocolates","1 cup (2 sticks) butter, softened","\u2153 cup granulated sugar","\u2153 cup packed light brown sugar","1 teaspoon vanilla extract","2 cups all-purpose flour","1 cup HERSHEY'S MINI CHIPS Semi-Sweet Chocolate","HERSHEY'S Chocolate Shoppe Topping (optional)"],"instructions":["Heat oven to 375\u00b0F. Remove wrappers from chocolate pieces.","In large mixing bowl, beat butter, granulated sugar, brown sugar and vanilla until well blended.","Add flour; blend until smooth.","Stir in small chocolate chips.","Mold scant tablespoon dough around each chocolate piece, covering completely.","Shape into balls; place on ungreased cookie sheet.","Bake 10 to 12 minutes or until set.","Cool slightly; remove from cookie sheet to wire rack.","Cool completely. Drizzle topping over each cookie."],"notes":"","familyNotes":""},{"name":"Apricot Casserole","category":"Side Dish","tags":["apricots","fruit","casserole","Ritz crackers","side dish","holiday"],"source":"Handwritten on Wachovia/Carolina Agency for Physical Damage Insurance notepad","image":"IMG_1539.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":true,"ingredients":["\u2153 c. brown sugar","1 T cornstarch","3 cans apricots","Butter","Ritz crackers, crushed"],"instructions":["Drain apricots.","Mix sugar + cornstarch.","Pour over apricots.","Dot with butter.","Top with crushed Ritz crackers.","Bake 5 to 7 mins at 350\u00b0."],"notes":"","familyNotes":""},{"name":"Chunky Potato Soup","category":"Soup","tags":["potato","soup","ham","cheese","comfort food","winter"],"source":"Recipe card \u2014 Grandma's Kitchen: Treasured Family Recipes\u2122","image":"IMG_1540.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["3 medium red potatoes","2 cups water","1 small onion","3 tablespoons butter","3 tablespoons all-purpose flour","Crushed red pepper flakes","Ground black pepper","3 cups milk","\u00bd teaspoon sugar","1 cup shredded Cheddar cheese","1 cup cubed cooked ham"],"instructions":["Peel potatoes and cut into 1-inch cubes.","Bring water to a boil in large saucepan. Add potatoes and cook until tender. Drain, reserving liquid. Set aside potatoes.","Measure 1 cup cooking liquid, adding water, if necessary; set aside.","Peel and finely chop onion. Melt butter in saucepan over medium heat. Add onion to saucepan; cook, stirring frequently, until onion is translucent and tender, but not brown.","Add flour to saucepan; season with pepper flakes and black pepper to taste. Cook 3 to 4 minutes.","Gradually add potatoes, reserved 1 cup cooking liquid, milk and sugar to onion mixture in saucepan; stir well.","Add cheese and ham. Simmer over low heat 30 minutes, stirring frequently.","Store leftovers, covered, in refrigerator."],"notes":"**Grandma's Secrets:** To make this a filling meal, Grandma usually served this soup with fresh bread. For a slightly different twist, serve it in individual bread bowls. To make them, buy small round loaves of a hearty bread, such as Italian, and slice off a small piece from the top. Then remove the inside of the loaf, leaving a 1\u00bd-inch shell; fill with hot soup.\n\n---","familyNotes":""},{"name":"Sausage-Cheese Muffins","category":"Breakfast","tags":["muffins","sausage","cheese","Bisquick","breakfast","brunch","savory"],"source":"Printed email from Gloria (Leegg2) dated 11/24/2007 12:09:06 PM EST","image":"IMG_1541.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":true,"ingredients":["1 lb package ground pork sausage (I use Neese's regular)","3 cups Bisquick","1\u00bd cups shredded cheddar cheese","1 can condensed cheese soup","\u00be cup water"],"instructions":["Cook sausage, stirring until it crumbles and is no longer pink; drain and cool.","Combine sausage, Bisquick and shredded cheese in a large bowl; make a well in center of mixture.","Stir together soup and water; add to sausage mixture, stirring just until dry ingredients are moistened.","Spoon into lightly greased muffin pans, filling to top of cups.","Bake 375 for 20 to 25 min. or until lightly brown."],"notes":"Gloria's note: \"I used small muffin pans therefore only baked 20 to 21 min.\"\nAnother email recipe from Gloria!\n\n---","familyNotes":""},{"name":"Sausage Swirls","category":"Appetizer","tags":["sausage","crescent rolls","party food","make-ahead"],"source":"Typed recipe sheet","image":"IMG_1542.jpg","yield":"32 slices total","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["Two 8oz cans of crescent dinner rolls","1 pound of ground sausage (any flavor, I prefer sage), cut into eight chunks"],"instructions":["Separate one can of dough and form four rectangles (rather than eight triangles). Press the seam together to seal. Using your fingers, spread thinly and completely (you will be rolling these up). Starting at the short end, roll each rectangle into a tight cylinder. Repeat this process with the other can of dough and remaining sausage. Place the rolls on a plate (I prefer to use two plates and put four on a plate), cover with plastic wrap and refrigerate for 30 minutes to one hour. Once each roll has firmed up, cut each roll into four even slices. (Will make 32 slices total)","Preheat oven to 375. Place slices on a flat pan or cookie sheet (I prefer to use parchment paper when I bake). Bake for 18-20 minutes or until dough is golden brown (sausage will cook as the dough cooks). Let cool for five minutes."],"notes":"You can sprinkle some finely shredded cheese on the sausage before spreading it on the dough. Don't put too much or it will run off and burn during cooking. You may also sprinkle a little cheese on the swirls five minutes before they are done.\n\n---","familyNotes":""},{"name":"Pimento Cheese","category":"Appetizer","tags":["pimento cheese","spread","cream cheese","Southern"],"source":"Handwritten on Carolina Agency for Physical Damage Insurance / Sales Finance Group notepad","image":"IMG_1543.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["1 cup shredded cheddar cheese (or more)","1 (4 oz) jar pimentos with juice","\u00be cup mayonnaise","\u00bd cup pecans (optional)"],"instructions":["Blend all ingredients together until well combined."],"notes":"*Additional handwritten notes on this card appear to reference a separate chocolate/cake recipe and are difficult to decipher*\n\n---","familyNotes":""},{"name":"Spicy Black-and-Red Bean Soup","category":"Soup","tags":["beans","black beans","kidney beans","slow cooker","vegetarian","healthy","spicy"],"source":"Printed from AOL Living: Food website, dated 11/6/2005","image":"IMG_1544.jpg","yield":"10 servings (serving size 1 cup)","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["Cooking spray","1\u00bd cups chopped onion","1\u00bc cups sliced carrot","2 garlic cloves, minced","3 cups fat-free, less-sodium chicken broth","2 teaspoons sugar","1 (6-ounce) package frozen white corn","1 (15-ounce) can black beans, drained","1 (14.5-ounce) can Mexican-style stewed tomatoes with jalape\u00f1o peppers and spices, undrained","1 (14.5-ounce) can no-salt-added diced tomatoes, undrained","1 (4-ounce) can chopped green chiles, drained","Red beans or kidney beans (optional addition)"],"instructions":["Place a large Dutch oven coated with cooking spray over medium-high heat. Add onion, carrot, and garlic; saut\u00e9 5 minutes. Stir in broth and remaining ingredients; bring to a boil. Cover, reduce heat, and simmer 2 hours."],"notes":"","familyNotes":"\"Paul, This recipe sounds great. I would use drained also on one can tomatoes\"\n\"Just could cut it. I have also printed a lot on recipe cards\"\n\"\u2605 Easy\"\n\"Add 1-1 Can red or reg Tomatoes\"\n\n---"},{"name":"Buttermilk Biscuits","category":"Bread","tags":["biscuits","buttermilk","Southern","breakfast","from scratch"],"source":"Recipe card \u2014 Great American Home Baking (Biscuits & Rolls, Card 4)","image":"IMG_1545.jpg","yield":"Makes 12 biscuits","prepTime":"15 minutes preparation, 12-15 minutes baking","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["2 cups all-purpose flour","1 tablespoon baking powder","\u00be teaspoon salt","\u00bd teaspoon baking soda","5 tablespoons chilled solid vegetable shortening","1 cup buttermilk"],"instructions":["Preheat the oven to 425\u00b0F. In a large bowl, sift together flour, baking powder, salt, and baking soda. Using a pastry blender or 2 knives, cut the shortening into the flour mixture until coarse crumbs form.","Add the buttermilk, tossing with a fork until a dough forms.","Turn dough out onto a lightly floured surface. Gather into a disk. Knead lightly a few times just until smooth. (The dough can be made up to 2 hours ahead, wrapped in plastic wrap, and refrigerated until ready to use.)","Pat the dough to \u00be-inch thick. Using a biscuit cutter or a glass dipped in flour, cut out biscuits. Place the biscuits, 2 inches apart, on an ungreased baking sheet. Gather dough trimmings, pat to \u00be-inch thick, and cut out more biscuits.","Bake the biscuits until golden, 12 to 15 minutes. Serve hot."],"notes":"**Baking Tips:** To produce flaky biscuits, take care not to overhandle the dough. For less waste and a speedier preparation, pat the dough into a square, then cut into square-shape biscuits with a floured knife. Bake as directed above.\n\n---","familyNotes":""},{"name":"Chocolate-Glazed Baileys Irish Cream Cheesecake","category" utter in 3-qt. saucepan. Bring to a boil over medium heat, stirring constantly. Boil slowly for 4 minutes without stirring. Remove from the heat and stir in milk. Reduce heat to medium-low and cook until candy thermometer reads 238\u00b0 (soft-ball stage), stirring constantly.","Remove from the heat and stir in vanilla. Pour into prepared pan. Cool. Remove from pan and cut into 1-in. squares. Wrap individually in waxed paper; twist ends."],"notes":"","familyNotes":""},{"name":"Orange Taffy","category":"Candy","tags":["taffy","orange","candy","Christmas"],"source":"Newspaper clipping","image":"IMG_1589.jpg","yield":"About 6 dozen","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["2 cups sugar","2 cups light corn syrup","1 can (6 ounces) frozen orange juice concentrate, undiluted","Pinch salt","1 cup light cream","\u00bd cup butter or margarine"],"instructions":["In a heavy saucepan, combine first four ingredients. Cook and stir over medium heat until sugar is dissolved. Bring to a rapid boil and cook until a candy thermometer reads 245\u00b0 (firm-ball stage).","Add cream and butter; heat and stir until mixture reaches 245\u00b0 again. Pour into a greased 15-in. x 10-in. x 1-in. pan; cool.","When cool enough to handle, roll into 1-1\u00bd in. logs or 1-in. balls. Wrap individually in foil or waxed paper; twist ends."],"notes":"","familyNotes":""},{"name":"Mocha Truffles","category":"Candy","tags":["truffles","chocolate","coffee","mocha","Christmas"],"source":"Newspaper clipping with handwritten notes","image":"IMG_1589.jpg","yield":"About 5\u00bd dozen","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["2 packages (12 oz each) semi-sweet choc. chips","1 package (8 oz) cream cheese, softened","3 T instant coffee granules","2 t. water","1 pd. dark choc. confectionery coating","White conf. coating - optional"],"instructions":["In a microwave-safe bowl or double boiler, melt chocolate chips. Add cream cheese, coffee and water; mix well. Chill until firm enough to shape. Shape into 1-in. balls and place on a waxed paper-lined cookie sheet. Chill for 1-2 hours or until firm.","Melt chocolate coating in microwave-safe bowl or double boiler. Dip balls and place on waxed paper to harden. If desired, melt white coating and drizzle over truffles."],"notes":"Truffles can be frozen for several months before dipping in chocolate. Thaw in the refrigerator before dipping.\n\n---","familyNotes":""},{"name":"Pecan Delights","category":"Candy","tags":["pecans","caramel","chocolate","candy","Christmas"],"source":"Newspaper clipping","image":"IMG_1589.jpg","yield":"About 4 dozen","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["2\u00bc cups packed brown sugar","1 cup butter or margarine","1 cup light corn syrup","\u215b teaspoon salt","1 can (14 ounces) sweetened condensed milk","1 teaspoon vanilla extract","1\u00bd pounds whole pecans","1 cup (6 ounces) semisweet chocolate chips","1 cup (6 ounces) milk chocolate chips","2 tablespoons shortening"],"instructions":["In a large saucepan, combine the first four ingredients. Cook over medium heat until all sugar is dissolved. Gradually add milk and mix well. Continue cooking until candy thermometer reads 248\u00b0 (firm-ball stage). Remove from the heat; stir in vanilla until blended. Fold in the pecans. Drop by tablespoonfuls onto a waxed paper-lined cookie sheet. Chill until firm.","Melt chocolate chips and shortening in a microwave-safe bowl or double boiler. Drizzle over each cluster. Cool."],"notes":"","familyNotes":""},{"name":"Pecan Bars","category":"Dessert","tags":["pecans","bars","cookies","brown sugar"],"source":"Newspaper clipping","image":"IMG_1589.jpg","yield":"","prepTime":"","cookTime":"","isMammaw":false,"isGG":false,"ingredients":["2 cups sifted flour","2 cups light brown sugar","2 eggs, slightly beaten","1 cup melted butter","1 cup chopped pecans","1 teaspoon vanilla"],"instructions":["Melt butter and pour over su const TABS = [
    { id: 'all', label: 'All Recipes' },
    { id: 'mammaw', label: "Mam-maw's" },
    { id: 'gg', label: "GG's Recipes" },
    { id: 'Appetizer', label: 'Appetizers' },
    { id: 'Main Dish', label: 'Main Dishes' },
    { id: 'Side Dish', label: 'Sides' },
    { id: 'Dessert', label: 'Desserts' },
    { id: 'Bread', label: 'Breads' },
    { id: 'Breakfast', label: 'Breakfast' },
    { id: 'Salad', label: 'Salads' },
    { id: 'Soup', label: 'Soups' },
    { id: 'Beverage', label: 'Beverages' },
    { id: 'Snack', label: 'Snacks' },
    { id: 'Dressing/Sauce', label: 'Sauces' },
    { id: 'Candy', label: 'Candy' }
];

let activeTab = 'all';
let searchTerm = '';

const $ = id => document.getElementById(id);
const tabsEl = $('tabs'), gridEl = $('grid'), countEl = $('count'), emptyEl = $('empty'), overlayEl = $('overlay'), modalEl = $('modal'), searchEl = $('search');

// Build tabs
TABS.forEach(t => {
    const btn = document.createElement('button');
    btn.className = 'tab' + (t.id === 'all' ? ' active' : '');
    btn.dataset.filter = t.id;
    btn.textContent = t.label;
    btn.onclick = () => { activeTab = t.id; document.querySelectorAll('.tab').forEach(x => x.classList.toggle('active', x.dataset.filter === t.id)); render(); };
    tabsEl.appendChild(btn);
});

// Search
let debounce;
searchEl.oninput = e => { clearTimeout(debounce); debounce = setTimeout(() => { searchTerm = e.target.value.toLowerCase().trim(); render(); }, 150); };

// Filter
function filter(arr) {
    return arr.filter(r => {
        if (activeTab === 'mammaw' && !r.isMammaw) return false;
        if (activeTab === 'gg' && !r.isGG) return false;
        if (!['all','mammaw','gg'].includes(activeTab) && r.category !== activeTab) return false;
        if (searchTerm) {
            const h = [r.name, r.category, r.source, ...r.tags, ...r.ingredients].join(' ').toLowerCase();
            return h.includes(searchTerm);
        }
        return true;
    });
}

// Render
function render() {
    const f = filter(RECIPES);
    countEl.innerHTML = `Showing <strong>${f.length}</strong> of ${RECIPES.length} recipes`;
    if (!f.length) { gridEl.innerHTML = ''; emptyEl.style.display = 'block'; return; }
    emptyEl.style.display = 'none';
    gridEl.innerHTML = f.map((r,i) => `
        <div class="card" data-i="${i}">
            ${r.isMammaw ? '<span class="badge badge-mammaw">Mam-maw\'s</span>' : (r.isGG ? '<span class="badge badge-gg">GG\'s</span>' : '')}
            <div class="card-body">
                <span class="card-cat">${r.category}</span>
                <h3 class="card-title">${r.name}</h3>
                <p class="card-source">${r.source || 'Family recipe'}</p>
                <div class="card-tags">${r.tags.slice(0,4).map(t=>`<span>${t}</span>`).join('')}</div>
            </div>
        </div>
    `).join('');
    document.querySelectorAll('.card').forEach(c => c.onclick = () => openModal(f[+c.dataset.i]));
}

// Modal
function openModal(r) {
    let h = `<div class="modal-handle"></div>
        <div class="modal-head">
            <button class="close-btn" onclick="closeModal()"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M18 6L6 18M6 6l12 12"/></svg></button>
            <span class="modal-cat">${r.category}</span>
            <h2 class="modal-title">${r.name}</h2>
            <p class="modal-source">${r.source || 'Family recipe'}</p>
        </div><div class="modal-content">`;
    if (r.ingredients?.length) h += `<div class="section"><h4>Ingredients</h4><ul>${r.ingredients.map(x=>`<li>${x}</li>`).join('')}</ul></div>`;
    if (r.instructions?.length) h += `<div class="section"><h4>Instructions</h4><ol>${r.instructions.map(x=>`<li>${x}</li>`).join('')}</ol></div>`;
    if (r.notes || r.familyNotes) {
        h += `<div class="section notes-box"><h4>Notes</h4>`;
        if (r.notes) h += `<p>${r.notes}</p>`;
        if (r.familyNotes) h += `<blockquote>${r.familyNotes}</blockquote>`;
        h += `</div>`;
    }
    if (r.yield || r.prepTime || r.cookTime) {
        h += `<div class="meta-row">`;
        if (r.yield) h += `<div class="meta-item"><label>Yield</label><span>${r.yield}</span></div>`;
        if (r.prepTime) h += `<div class="meta-item"><label>Prep</label><span>${r.prepTime}</span></div>`;
        if (r.cookTime) h += `<div class="meta-item"><label>Cook</label><span>${r.cookTime}</span></div>`;
        h += `</div>`;
    }
    h += `</div>`;
    modalEl.innerHTML = h;
    overlayEl.classList.add('show');
    document.body.style.overflow = 'hidden';
}

function closeModal() { overlayEl.classList.remove('show'); document.body.style.overflow = ''; }
overlayEl.onclick = e => { if (e.target === overlayEl) closeModal(); };
document.onkeydown = e => { if (e.key === 'Escape') closeModal(); };

render();
</script>
